<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <circle cx="200" cy="150" r="100" stroke="black" stroke-width="2" fill="none"/> <!-- C1 -->
  <circle cx="200" cy="150" r="60" stroke="black" stroke-width="2" fill="none"/> <!-- C2 -->
  <circle cx="200" cy="150" r="3" fill="black"/> <text x="190" y="140" font-weight="bold">O</text>
  
  <!-- Chord AB of C1 touching C2 at P -->
  <line x1="100" y1="210" x2="300" y2="210" stroke="red" stroke-width="2"/>
  <!-- Tangent point P (200, 210) -->
  <circle cx="200" cy="210" r="3" fill="black"/> <text x="200" y="225" font-weight="bold">P</text>
  <text x="90" y="215" font-weight="bold">A</text>
  <text x="310" y="215" font-weight="bold">B</text>
  
  <!-- Radius OP -->
  <line x1="200" y1="150" x2="200" y2="210" stroke="black" stroke-width="2"/>
  <polyline points="200,200 210,200 210,210" stroke="black" fill="none" stroke-width="1"/>
  
  <!-- Radius OA -->
  <line x1="200" y1="150" x2="100" y2="210" stroke="blue" stroke-width="1.5" stroke-dasharray="4,4"/>
  
  <!-- Text AP = PB -->
  <text x="140" y="230" font-size="12">AP</text>
  <text x="250" y="230" font-size="12">PB</text>
</svg>