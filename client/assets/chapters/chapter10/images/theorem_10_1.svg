<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>
  <!-- Circle -->
  <circle cx="200" cy="150" r="80" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="200" cy="150" r="3" fill="black"/> <!-- Center O -->
  <text x="190" y="140" font-family="Arial" font-size="16" font-weight="bold">O</text>
  
  <!-- Radius OP -->
  <line x1="200" y1="150" x2="200" y2="230" stroke="black" stroke-width="2"/>
  <circle cx="200" cy="230" r="3" fill="black"/> <!-- Point P -->
  <text x="210" y="225" font-family="Arial" font-size="16" font-weight="bold">P</text>
  
  <!-- Tangent XY -->
  <line x1="50" y1="230" x2="350" y2="230" stroke="red" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  <text x="60" y="220" font-family="Arial" font-size="16" font-weight="bold">X</text>
  <text x="340" y="220" font-family="Arial" font-size="16" font-weight="bold">Y</text>
  
  <!-- Point Q -->
  <circle cx="280" cy="230" r="3" fill="black"/>
  <text x="285" y="220" font-family="Arial" font-size="16" font-weight="bold">Q</text>
  
  <!-- Line OQ -->
  <line x1="200" y1="150" x2="280" y2="230" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Right Angle Symbol -->
  <polyline points="200,220 210,220 210,230" stroke="black" fill="none" stroke-width="1.5"/>
</svg>