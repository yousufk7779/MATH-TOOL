<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <circle cx="200" cy="150" r="70" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="200" cy="150" r="3" fill="black"/> <text x="210" y="145" font-weight="bold">O</text>
  
  <!-- Tangent AB at point P (on circle) -->
  <!-- Let P be at roughly 330 degrees (bottom right) for clarity. -->
  <!-- No, let's keep it simple. P at (200, 220) - bottom. Tangent horizontal. -->
  <!-- Same as before but clearer labels. -->
  
  <line x1="50" y1="220" x2="350" y2="220" stroke="red" stroke-width="2"/>
  <text x="60" y="240" font-weight="bold">A</text> <text x="340" y="240" font-weight="bold">B</text>
  
  <circle cx="200" cy="220" r="3" fill="black"/> <text x="200" y="240" font-weight="bold">P</text>
  
  <!-- Perpendicular at P -->
  <line x1="200" y1="220" x2="200" y2="80" stroke="blue" stroke-width="2"/>
  <text x="205" y="90" fill="blue">Perpendicular at P</text>
  
  <!-- Point O' not on center -->
  <circle cx="180" cy="130" r="3" fill="red"/> <text x="165" y="130" fill="red" font-weight="bold">O'</text>
  
  <!-- Line O'P -->
  <line x1="200" y1="220" x2="180" y2="130" stroke="red" stroke-width="1.5" stroke-dasharray="4,4"/>
  
  <!-- Showing contradiction visually: O'P is not perp (angle < 90) -->
  <path d="M190,210 A 15 15 0 0 0 185,220" stroke="red" fill="none"/>
  <text x="160" y="200" font-size="12" fill="red">≠90°</text>
  
  <polyline points="200,210 210,210 210,220" stroke="blue" fill="none" stroke-width="1.5"/>
</svg>