<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <!-- Circle -->
  <circle cx="200" cy="150" r="60" stroke="#000" stroke-width="2" fill="none"/>
  <circle cx="200" cy="150" r="3" fill="#000"/> <text x="190" y="140" font-weight="bold">O</text>

  <!-- External Point -->
  <circle cx="350" cy="150" r="3" fill="#000"/> <text x="360" y="150" font-weight="bold">P</text>
  
  <!-- Tangents from point inside? No, Q1 says infinite. -->
  <text x="200" y="250" text-anchor="middle" font-size="14">Infinite points on circle -> Infinite tangents</text>
  
  <!-- Show a few tangents -->
  <line x1="140" y1="150" x2="140" y2="250" stroke="red" stroke-width="1"/>
  <line x1="260" y1="150" x2="260" y2="50" stroke="red" stroke-width="1"/>
  <line x1="200" y1="90" x2="300" y2="90" stroke="red" stroke-width="1"/>
</svg>