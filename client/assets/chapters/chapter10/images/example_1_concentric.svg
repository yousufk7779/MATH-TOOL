<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- Styles -->
  <defs>
    <style>
      .circle-stroke { stroke: #00BCD4; stroke-width: 2.5; fill: none; }
      .chord-stroke { stroke: #1976D2; stroke-width: 2.5; }
      .radius-stroke { stroke: #0288D1; stroke-width: 2; stroke-dasharray: 5,5; }
      .label-text { font-family: serif; font-size: 20px; font-weight: bold; fill: black; }
      .sub-label { font-family: serif; font-size: 18px; font-weight: bold; fill: black; }
    </style>
  </defs>

  <!-- Center O -->
  <circle cx="200" cy="200" r="4" fill="#00BCD4" />
  <text x="195" y="190" class="label-text">O</text>

  <!-- Concentric Circles -->
  <!-- Inner Circle C2 -->
  <circle cx="200" cy="200" r="80" class="circle-stroke" />
  <text x="290" y="200" class="sub-label">C<tspan dy="5" font-size="14">2</tspan></text>

  <!-- Outer Circle C1 -->
  <circle cx="200" cy="200" r="140" class="circle-stroke" />
  <text x="350" y="160" class="sub-label">C<tspan dy="5" font-size="14">1</tspan></text>

  <!-- Chord AB Tangent to Inner Circle at P -->
  <!-- Inner r=80. Tangent at bottom (200, 280)? No, visual shows slanted tangent. -->
  <!-- Let's match the visual: Tangent at bottom-left-ish? Or strictly bottom? -->
  <!-- The image provided (if any, I saw a description) usually shows tangent at bottom or rotated. -->
  <!-- The uploaded image example shows a tangent at the bottom, slightly rotated. Let's do horizontal at bottom for clarity or rotated. -->
  <!-- The prompt image shows: Tangent at bottom-right 45 deg? No, let's look at the crop. -->
  <!-- Crop 143 shows: Center O. OP dashed perp. Tangent AB. Tangent is at the bottom, angled slightly down-right to top-left? No. -->
  <!-- It looks like P is at (angle ~ 250 degrees). Tangent is perpendicular to that. -->
  <!-- Let's put P at (200 + r*cos(theta), 200 + r*sin(theta)). -->
  <!-- Let theta = 120 deg (bottom left/right). -->
  <!-- Actually, the standard NCERT figure has tangent at the bottom. -->
  <!-- The image crop shows P is roughly at 7 o'clock position (240 deg) or 5 o'clock? -->
  <!-- Let's just place P at bottom (200, 280) and rotate everything? -->
  <!-- Or just follow the visual: "A" left, "B" right. Tangent is roughly horizontal or slightly tilted. -->
  
  <!-- Let's place P at (160, 269) approx? -->
  <!-- Let's assume P is at angle 110 degrees (bottom right). -->
  <!-- Or let's imply a specific angle. -->
  <!-- Looking at the crop: A is left-ish, B is right-ish. P is between them. P looks like bottom-left quadrant. -->
  <!-- Let's try P at angle 120 degrees from x-axis (bottom left). -->
  <!-- P = (200 - 80*0.5, 200 + 80*0.866) = (160, 269). -->
  <!-- Normal vector (-0.5, 0.866). Tangent vector (0.866, 0.5). -->
  <!-- A = P - L * tangent. B = P + L * tangent. -->
  <!-- Calculation: R=140, r=80. Half-chord L = sqrt(140^2 - 80^2) = sqrt(19600 - 6400) = sqrt(13200) = 115 approx. -->
  <!-- P(160, 269.3). -->
  <!-- Tangent Dir: (0.866, 0.5). -->
  <!-- A = (160 - 115*0.866, 269.3 - 115*0.5) = (160 - 99.6, 269.3 - 57.5) = (60.4, 211.8) -->
  <!-- B = (160 + 115*0.866, 269.3 + 115*0.5) = (160 + 99.6, 269.3 + 57.5) = (259.6, 326.8) -->
  
  <line x1="60" y1="212" x2="260" y2="327" class="chord-stroke" />
  
  <!-- Radius OP Dashed -->
  <line x1="200" y1="200" x2="160" y2="269" class="radius-stroke" />
  
  <!-- Points and Labels -->
  <!-- P -->
  <circle cx="160" cy="269" r="4" fill="#1976D2" />
  <text x="150" y="290" class="label-text">P</text>
  
  <!-- A -->
  <text x="40" y="210" class="label-text">A</text>
  
  <!-- B -->
  <text x="270" y="340" class="label-text">B</text>

  <!-- Right Angle Marker -->
  <!-- Vector PO is (40, -69). Normalized (0.5, -0.866). -->
  <!-- Tangent vector (0.866, 0.5). -->
  <!-- Marker points: P + 10*normal, P + 10*normal + 10*tangent, P + 10*tangent. -->
  <!-- Normal towards O is (0.5, -0.866). -->
  <!-- Tangent towards B is (0.866, 0.5). -->
  <!-- But the marker should be "square". -->
  <!-- Point 1: (160 + 5, 269 - 8.66) = (165, 260.3) -->
  <!-- Point 2: (165 + 8.66, 260.3 + 5) = (173.66, 265.3) -->
  <!-- Point 3: (160 + 8.66, 269 + 5) = (168.66, 274) -->
  <!-- Let's simplify. -->
  <path d="M160,269 L165,260.3 L173.7,265.3 L168.7,274" stroke="#0288D1" fill="none" class="radius-stroke" style="stroke-dasharray:none; stroke-width:1.5;"/>

</svg>
