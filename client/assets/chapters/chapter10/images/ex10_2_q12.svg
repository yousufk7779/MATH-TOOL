<svg width="450" height="420" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- Styles -->
  <defs>
    <style>
      .main-stroke { stroke: #00ACC1; stroke-width: 2.5; fill: none; }
      .dashed-stroke { stroke: #00ACC1; stroke-width: 1.5; fill: none; stroke-dasharray: 5,5; }
      .text-label { font-family: serif; font-size: 18px; font-weight: bold; fill: black; }
      .dim-label { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: black; }
      .marker-line { stroke: black; stroke-width: 1; }
    </style>
    <marker id="arrow-start" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#00ACC1" />
    </marker>
    <marker id="arrow-end" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ACC1" />
    </marker>
  </defs>

  <!-- Triangle ABC -->
  <!-- A(150, 110), B(330, 350), C(50, 350) -->
  <polygon points="150,110 330,350 50,350" class="main-stroke" />

  <!-- Circle -->
  <!-- Center O(170, 270), Radius 80 -->
  <circle cx="170" cy="270" r="80" class="main-stroke" />
  <circle cx="170" cy="270" r="4" fill="#00ACC1" />
  <text x="175" y="295" class="text-label" style="font-family: sans-serif;">O</text>

  <!-- Radii to contact points (Dashed) -->
  <!-- D(170, 350) on BC -->
  <!-- Left Point (Now E) (96, 239) on AC -->
  <!-- Right Point (Now F) (234, 222) on AB -->
  <line x1="170" y1="270" x2="170" y2="350" class="dashed-stroke" />
  <line x1="170" y1="270" x2="96" y2="239" class="dashed-stroke" />
  <line x1="170" y1="270" x2="234" y2="222" class="dashed-stroke" />

  <!-- Angle Bisectors (Dashed) -->
  <line x1="170" y1="270" x2="150" y2="110" class="dashed-stroke" />
  <line x1="170" y1="270" x2="330" y2="350" class="dashed-stroke" />
  <line x1="170" y1="270" x2="50" y2="350" class="dashed-stroke" />

  <!-- Right Angle Markers -->
  <!-- D -->
  <polyline points="160,350 160,340 170,340" stroke="#00ACC1" stroke-width="1.5" fill="none" />
  <polyline points="180,350 180,340 170,340" stroke="#00ACC1" stroke-width="1.5" fill="none" />
  
  <!-- Left Point E (approx rotation) -->
  <polygon points="96,239 104,242 107,234 100,231" stroke="#00ACC1" stroke-width="1.5" fill="none" />
  
  <!-- Right Point F (approx rotation) -->
  <polygon points="234,222 226,225 224,217 231,214" stroke="#00ACC1" stroke-width="1.5" fill="none" />

  <!-- Labels -->
  <text x="145" y="100" class="text-label">A</text>
  <text x="340" y="360" class="text-label">B</text>
  <text x="30" y="360" class="text-label">C</text>
  
  <text x="165" y="370" class="text-label">D</text>
  <!-- Swapped E and F -->
  <text x="240" y="225" class="text-label">F</text> <!-- Was E, now F (Right) -->
  <text x="75" y="235" class="text-label">E</text> <!-- Was F, now E (Left) -->

  <!-- Dimensions on sides -->
  <!-- AF = x -->
  <text x="110" y="170" class="dim-label" font-style="italic">x</text>
  <!-- AE = x -->
  <text x="200" y="170" class="dim-label" font-style="italic">x</text>
  <!-- CF = 6 cm -->
  <text x="50" y="280" class="dim-label">6 cm</text>
  <!-- BE = 8 cm -->
  <text x="290" y="280" class="dim-label">8 cm</text>

  <!-- Bottom Dimensions -->
  <line x1="50" y1="380" x2="165" y2="380" stroke="#00ACC1" stroke-width="2" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)" />
  <text x="90" y="400" class="text-label">6 cm</text>
  
  <line x1="175" y1="380" x2="330" y2="380" stroke="#00ACC1" stroke-width="2" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)" />
  <text x="240" y="400" class="text-label">8</text>

</svg>