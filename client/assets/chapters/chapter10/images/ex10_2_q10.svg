<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <circle cx="150" cy="150" r="60" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="150" cy="150" r="3" fill="black"/> <text x="135" y="155" font-size="16" font-weight="bold">O</text>
  
  <circle cx="300" cy="150" r="3" fill="black"/> <text x="310" y="155" font-size="16" font-weight="bold">P</text>
  
  <!-- Tangents to P -->
  <!-- A(180, 98), B(180, 202) approx -->
  <line x1="300" y1="150" x2="180" y2="98" stroke="red" stroke-width="2"/>
  <line x1="300" y1="150" x2="180" y2="202" stroke="red" stroke-width="2"/>
  
  <circle cx="180" cy="98" r="3" fill="black"/> <text x="175" y="90" font-weight="bold">A</text>
  <circle cx="180" cy="202" r="3" fill="black"/> <text x="175" y="220" font-weight="bold">B</text>
  
  <!-- Radii -->
  <line x1="150" y1="150" x2="180" y2="98" stroke="black" stroke-width="2"/>
  <line x1="150" y1="150" x2="180" y2="202" stroke="black" stroke-width="2"/>
  
  <!-- Angle Arcs -->
  <path d="M170,140 A 20 20 0 0 1 170 160" stroke="blue" fill="none"/>
  <text x="110" y="155" font-size="12" fill="blue">∠O</text>
  
  <path d="M280,145 A 20 20 0 0 0 280 155" stroke="blue" fill="none"/>
  <text x="310" y="130" font-size="12" fill="blue">∠P</text>
  
  <text x="180" y="50" font-size="14">∠O + ∠P = 180°</text>

</svg>