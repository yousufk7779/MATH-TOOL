<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <circle cx="200" cy="150" r="80" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="200" cy="150" r="3" fill="black"/> <text x="190" y="140" font-size="16" font-weight="bold">O</text>
  
  <!-- Radius -->
  <line x1="200" y1="150" x2="280" y2="150" stroke="black" stroke-width="2"/>
  <text x="240" y="145" font-size="14">Radius</text>
  
  <!-- Tangent -->
  <line x1="280" y1="50" x2="280" y2="250" stroke="red" stroke-width="2"/>
  <text x="290" y="100" font-size="14" fill="red">Tangent</text>
  
  <!-- Point of Contact -->
  <circle cx="280" cy="150" r="3" fill="black"/> 
  <text x="290" y="155" font-size="14" font-weight="bold">P (Point of Contact)</text>
  
  <!-- Secant -->
  <line x1="100" y1="200" x2="300" y2="250" stroke="blue" stroke-width="2"/>
  <text x="100" y="190" font-size="14" fill="blue">Secant</text>
</svg>