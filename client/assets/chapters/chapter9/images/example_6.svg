<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Small Building AB (Left). A(50,300). B(50,220). H=80px (8m). -->
  <line x1="50" y1="300" x2="50" y2="220" stroke="#1565C0" stroke-width="2"/>
  <text x="45" y="325" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="40" y="220" font-family="Arial" font-size="18" font-weight="bold">B</text>
  <text x="5" y="270" font-family="Arial" font-size="16">8 m</text>

  <!-- Ground AC -->
  <line x1="50" y1="300" x2="350" y2="300" stroke="#333" stroke-width="2"/>
  <text x="200" y="325" font-family="Arial" font-size="20" font-weight="bold">?</text>
  <text x="355" y="325" font-family="Arial" font-size="18" font-weight="bold">C</text>

  <!-- Tall Building PC (Right). C(350,300). D(350,220). P(350,50). -->
  <line x1="350" y1="300" x2="350" y2="50" stroke="#1565C0" stroke-width="2"/>
  <text x="355" y="50" font-family="Arial" font-size="18" font-weight="bold">P</text>
  <text x="355" y="220" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <rect x="330" y="280" width="20" height="20" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="330" y="220" width="20" height="20" fill="none" stroke="#333" stroke-width="1"/>

  <text x="360" y="270" font-family="Arial" font-size="16">8 m</text>
  <text x="360" y="130" font-family="Arial" font-size="20" font-weight="bold">?</text>

  <!-- Horizontal BD -->
  <line x1="50" y1="220" x2="350" y2="220" stroke="#333" stroke-width="2"/>

  <!-- Top Horizontal PQ -->
  <line x1="100" y1="50" x2="350" y2="50" stroke="#555" stroke-dasharray="6,4" stroke-width="2"/>
  <text x="90" y="55" font-family="Arial" font-size="18" font-weight="bold">Q</text>

  <!-- Diagonals/Sight Lines -->
  <!-- P to B (30 deg) -->
  <line x1="350" y1="50" x2="50" y2="220" stroke="#1565C0" stroke-width="2"/>
  
  <!-- P to A (45 deg) -->
  <line x1="350" y1="50" x2="50" y2="300" stroke="#1565C0" stroke-width="2"/>

  <!-- Angle Depression 30 (QPB) -->
  <path d="M 270 50 A 80 80 0 0 0 285 86" fill="none" stroke="#1565C0" stroke-width="2"/>
  <text x="240" y="80" font-family="Arial" font-size="16" fill="#333">30째</text>

  <!-- Angle Depression 45 (QPA) -->
  <path d="M 290 50 A 60 60 0 0 0 307 85" fill="none" stroke="#1565C0" stroke-width="2"/>
  <text x="300" y="100" font-family="Arial" font-size="16" fill="#333">45째</text>

  <!-- Alternate Interior Angles (Optional but good for clarity) -->
  <!-- 30 at B. dx 300 dy -170. Unit(0.87, -0.49). End (90, 197) -->
  <path d="M 90 220 A 40 40 0 0 0 85 200" fill="none" stroke="#333" stroke-width="1"/>
  <text x="100" y="210" font-family="Arial" font-size="16">30째</text>

  <!-- 45 at A. dx 300 dy -250. Unit(0.77, -0.64). End (80, 275) -->
  <path d="M 90 300 A 40 40 0 0 0 80 275" fill="none" stroke="#333" stroke-width="1"/>
  <text x="100" y="290" font-family="Arial" font-size="16">45째</text>

</svg>