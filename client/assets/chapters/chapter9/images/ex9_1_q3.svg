<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300">
  <!-- Slide 1 (Left) -->
  <g transform="translate(20, 50)">
    <path d="M50,50 L50,150 L200,150 Z" fill="none" stroke="#E65100" stroke-width="2"/>
    <rect x="50" y="130" width="20" height="20" fill="none" stroke="#E65100" stroke-width="2"/>
    
    <!-- Angle 30 at C(200,150). Start (160,150). End (167,128) -->
    <path d="M 160 150 A 40 40 0 0 1 167 128" fill="none" stroke="#E65100" stroke-width="2"/>
    <text x="120" y="140" font-family="Arial" font-size="16" fill="#333">30°</text>
    
    <text x="10" y="100" font-family="Arial" font-size="18" fill="#333">1.5 m</text>
    <text x="60" y="100" font-family="Arial" font-size="20" fill="#333" font-weight="bold">Slide 1</text>
    <text x="130" y="90" font-family="Arial" font-size="22" fill="#333" font-weight="bold">?</text>
    
    <text x="40" y="40" font-family="Arial" font-size="16" font-weight="bold">A</text>
    <text x="35" y="170" font-family="Arial" font-size="16" font-weight="bold">B</text>
    <text x="210" y="170" font-family="Arial" font-size="16" font-weight="bold">C</text>
  </g>

  <!-- Slide 2 (Right) -->
  <g transform="translate(280, 0)">
    <path d="M50,20 L50,200 L180,200 Z" fill="none" stroke="#E65100" stroke-width="2"/>
    <rect x="50" y="180" width="20" height="20" fill="none" stroke="#E65100" stroke-width="2"/>
    
    <!-- Angle 60 at R(180,200). Start (140,200). End (157,168) -->
    <path d="M 140 200 A 40 40 0 0 1 157 168" fill="none" stroke="#E65100" stroke-width="2"/>
    <text x="100" y="180" font-family="Arial" font-size="16" fill="#333">60°</text>
    
    <text x="-10" y="110" font-family="Arial" font-size="18" fill="#333">3 m</text>
    <text x="60" y="120" font-family="Arial" font-size="20" fill="#333" font-weight="bold">Slide 2</text>
    <text x="130" y="100" font-family="Arial" font-size="22" fill="#333" font-weight="bold">?</text>

    <text x="40" y="15" font-family="Arial" font-size="16" font-weight="bold">P</text>
    <text x="35" y="220" font-family="Arial" font-size="16" font-weight="bold">Q</text>
    <text x="190" y="220" font-family="Arial" font-size="16" font-weight="bold">R</text>
  </g>
</svg>