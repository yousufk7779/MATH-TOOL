<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="300" x2="350" y2="300" stroke="#FB8C00" stroke-width="2"/>

  <!-- Building (Left) -->
  <line x1="50" y1="300" x2="50" y2="200" stroke="#FB8C00" stroke-width="2"/>
  <text x="35" y="300" font-family="Arial" font-size="18" font-weight="bold">B</text>
  <text x="35" y="200" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="10" y="260" font-family="Arial" font-size="16" fill="#333" transform="rotate(-90 10,260)">7 m</text>

  <!-- Tower (Right) -->
  <line x1="300" y1="300" x2="300" y2="20" stroke="#FB8C00" stroke-width="2"/>
  <text x="305" y="300" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <text x="305" y="200" font-family="Arial" font-size="18" font-weight="bold">E</text>
  <text x="305" y="25" font-family="Arial" font-size="18" font-weight="bold">C</text>

  <!-- Horizontal AE -->
  <line x1="50" y1="200" x2="300" y2="200" stroke="#555" stroke-dasharray="4"/>

  <!-- Sight Lines -->
  <line x1="50" y1="200" x2="300" y2="20" stroke="#FB8C00" stroke-width="2"/>
  <line x1="50" y1="200" x2="300" y2="300" stroke="#FB8C00" stroke-width="2"/>

  <!-- 60 Elevation at A(50,200) to C(300,20). dx 250 dy -180. Unit(0.81, -0.58). End (82, 177) -->
  <path d="M 90 200 A 40 40 0 0 0 82 177" fill="none" stroke="#FB8C00" stroke-width="2"/>
  <text x="110" y="180" font-family="Arial" font-size="16" fill="#333">60°</text>

  <!-- 45 Depression at A to D(300,300). dx 250 dy 100. Unit(0.92, 0.37). End (87, 215) -->
  <path d="M 90 200 A 40 40 0 0 1 87 215" fill="none" stroke="#FB8C00" stroke-width="2"/>
  <text x="110" y="230" font-family="Arial" font-size="16" fill="#333">45°</text>

</svg>