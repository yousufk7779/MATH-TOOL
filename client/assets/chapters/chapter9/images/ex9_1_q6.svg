<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Ground Line -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Boy P1 -->
  <line x1="50" y1="250" x2="50" y2="200" stroke="#2E7D32" stroke-width="2"/>
  <text x="50" y="270" font-family="Arial" font-size="16" font-weight="bold">Q</text>
  <text x="50" y="195" font-family="Arial" font-size="16" font-weight="bold">P</text>
  <text x="10" y="230" font-family="Arial" font-size="14">1.5m</text>

  <!-- Boy P2 -->
  <line x1="250" y1="250" x2="250" y2="200" stroke="#2E7D32" stroke-width="2"/>
  <text x="250" y="270" font-family="Arial" font-size="16" font-weight="bold">R</text>
  <text x="245" y="195" font-family="Arial" font-size="16" font-weight="bold">S</text>

  <!-- Building -->
  <line x1="420" y1="250" x2="420" y2="50" stroke="#2E7D32" stroke-width="2"/>
  <text x="425" y="45" font-family="Arial" font-size="16" font-weight="bold">A</text>
  <text x="425" y="270" font-family="Arial" font-size="16" font-weight="bold">B</text>
  <text x="425" y="200" font-family="Arial" font-size="16" font-weight="bold">C</text>
  <text x="460" y="150" font-family="Arial" font-size="16">30 m</text>

  <!-- Horizontal Eye Level -->
  <line x1="50" y1="200" x2="420" y2="200" stroke="#2E7D32" stroke-width="2"/>

  <!-- Sight Lines -->
  <line x1="50" y1="200" x2="420" y2="50" stroke="#2E7D32" stroke-width="2"/>
  <line x1="250" y1="200" x2="420" y2="50" stroke="#2E7D32" stroke-width="2"/>

  <!-- Angle 30 at P(50,200). Ray to A(420,50). dx 370, dy -150. Unit(0.92, -0.37). End (87, 185) -->
  <path d="M 90 200 A 40 40 0 0 0 87 185" fill="none" stroke="#2E7D32" stroke-width="2"/>
  <text x="110" y="190" font-family="Arial" font-size="16" fill="#333">30°</text>

  <!-- Angle 60 at S(250,200). Ray to A(420,50). dx 170, dy -150. Unit(0.75, -0.66). End (280, 174) -->
  <path d="M 290 200 A 40 40 0 0 0 280 174" fill="none" stroke="#2E7D32" stroke-width="2"/>
  <text x="300" y="190" font-family="Arial" font-size="16" fill="#333">60°</text>

  <!-- Distance Arrow -->
  <line x1="50" y1="280" x2="250" y2="280" stroke="#333" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <text x="140" y="300" font-family="Arial" font-size="18" fill="#333" font-weight="bold">?</text>
</svg>