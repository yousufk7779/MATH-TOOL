<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="30" y1="250" x2="450" y2="250" stroke="#D32F2F" stroke-width="2" />

  <!-- Building (Left) AB -->
  <line x1="50" y1="250" x2="50" y2="170" stroke="#D32F2F" stroke-width="2" />
  <text x="35" y="160" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="35" y="270" font-family="Arial" font-size="18" font-weight="bold">B</text>
  <text x="10" y="210" font-family="Arial" font-size="22" fill="#333" font-weight="bold">?</text>

  <!-- Tower (Right) CD -->
  <line x1="400" y1="250" x2="400" y2="50" stroke="#D32F2F" stroke-width="2" />
  <text x="405" y="45" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <text x="405" y="270" font-family="Arial" font-size="18" font-weight="bold">C</text>
  <text x="410" y="150" font-family="Arial" font-size="18" fill="#333">50 m</text>

  <!-- Diagonals -->
  <line x1="400" y1="250" x2="50" y2="170" stroke="#D32F2F" stroke-width="2" /> <!-- C to A -->
  <line x1="50" y1="250" x2="400" y2="50" stroke="#D32F2F" stroke-width="2" /> <!-- B to D -->

  <!-- 30 at C(400,250) to A(50,170). dx -350 dy -80. Unit(-0.97, -0.22). End (361, 241) -->
  <path d="M 360 250 A 40 40 0 0 1 361 241" fill="none" stroke="#D32F2F" stroke-width="2"/>
  <text x="320" y="240" font-family="Arial" font-size="16" fill="#333">30°</text>

  <!-- 60 at B(50,250) to D(400,50). dx 350 dy -200. Unit(0.86, -0.49). End (84, 230) -->
  <path d="M 90 250 A 40 40 0 0 0 84 230" fill="none" stroke="#D32F2F" stroke-width="2"/>
  <text x="120" y="225" font-family="Arial" font-size="16" fill="#333">60°</text>

</svg>