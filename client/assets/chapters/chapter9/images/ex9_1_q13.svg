<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <line x1="20" y1="300" x2="400" y2="300" stroke="#8E24AA" stroke-width="2"/>

  <!-- Lighthouse (Right) -->
  <line x1="350" y1="300" x2="350" y2="50" stroke="#8E24AA" stroke-width="2"/>
  <text x="355" y="300" font-family="Arial" font-size="18" font-weight="bold">B</text>
  <text x="355" y="50" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="360" y="170" font-family="Arial" font-size="18" fill="#333">75 m</text>

  <!-- Top Horizontal -->
  <line x1="50" y1="50" x2="350" y2="50" stroke="#555" stroke-dasharray="4"/>
  <text x="40" y="55" font-family="Arial" font-size="18" font-weight="bold">P</text>

  <!-- Points C(210, 300) and D(100, 300) -->
  <circle cx="210" cy="300" r="3" fill="#333"/>
  <text x="205" y="325" font-family="Arial" font-size="18" font-weight="bold">C</text>

  <circle cx="100" cy="300" r="3" fill="#333"/>
  <text x="95" y="325" font-family="Arial" font-size="18" font-weight="bold">D</text>

  <line x1="210" y1="300" x2="350" y2="50" stroke="#8E24AA" stroke-width="2"/>
  <line x1="100" y1="300" x2="350" y2="50" stroke="#8E24AA" stroke-width="2"/>

  <!-- 45 Depression at P(50,50)? No, A(350,50). P is left. Angle P-A-C. Face Left. -->
  <path d="M 310 50 A 40 40 0 0 0 329 88" fill="none" stroke="#8E24AA" stroke-width="2"/>
  <!-- Calc: A(350,50) to C(210,300). dx -140 dy 250. Unit(-0.49, 0.87). End (330, 85) -->
  <path d="M 310 50 A 40 40 0 0 0 330 85" fill="none" stroke="#8E24AA" stroke-width="2"/>
  <text x="280" y="80" font-family="Arial" font-size="16" fill="#333">45°</text>

  <!-- 30 Depression to D(100,300). dx -250 dy 250. Unit(-0.7, 0.7). End (322, 78) -->
  <path d="M 310 50 A 40 40 0 0 0 322 78" fill="none" stroke="#8E24AA" stroke-width="2"/>
  <text x="210" y="70" font-family="Arial" font-size="16" fill="#333">30°</text>

</svg>