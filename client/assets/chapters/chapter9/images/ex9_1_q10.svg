<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="30" y1="250" x2="470" y2="250" stroke="#1565C0" stroke-width="2" />

  <!-- Pole 1 (Left) -->
  <line x1="50" y1="250" x2="50" y2="50" stroke="#1565C0" stroke-width="2" />
  <text x="40" y="45" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="40" y="270" font-family="Arial" font-size="18" font-weight="bold">B</text>

  <!-- Pole 2 (Right) -->
  <line x1="450" y1="250" x2="450" y2="50" stroke="#1565C0" stroke-width="2" />
  <text x="450" y="45" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <text x="450" y="270" font-family="Arial" font-size="18" font-weight="bold">C</text>

  <!-- Point P -->
  <circle cx="200" cy="250" r="3" fill="#333" />
  <text x="195" y="275" font-family="Arial" font-size="18" font-weight="bold">P</text>

  <!-- Sight Lines -->
  <line x1="200" y1="250" x2="50" y2="50" stroke="#1565C0" stroke-width="2" />
  <line x1="200" y1="250" x2="450" y2="50" stroke="#1565C0" stroke-width="2" />

  <!-- 60 Left from P(200,250) to A(50,50). dx -150 dy -200. Unit(-0.6, -0.8). End (176, 218) -->
  <path d="M 160 250 A 40 40 0 0 1 176 218" fill="none" stroke="#1565C0" stroke-width="2"/>
  <text x="140" y="220" font-family="Arial" font-size="16" fill="#333">60°</text>

  <!-- 30 Right from P to D(450,50). dx 250 dy -200. Unit(0.78, -0.62). End (231, 225) -->
  <path d="M 240 250 A 40 40 0 0 0 231 225" fill="none" stroke="#1565C0" stroke-width="2"/>
  <text x="260" y="220" font-family="Arial" font-size="16" fill="#333">30°</text>

  <line x1="50" y1="290" x2="450" y2="290" stroke="#333" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <text x="230" y="315" font-family="Arial" font-size="18" fill="#333">80 m</text>

</svg>