<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Triangle PQR, Q is right angle. PQ=3cm, PR=6cm. R will be 30 deg. -->
  <!-- Scale 1 unit = 20px. PQ=60px. PR=120px. QR=sqrt(120^2 - 60^2) = 104px. -->
  <defs>
    <style>
      .label { font-family: serif; font-size: 16px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Q at (50, 150) -->
  <!-- P at (50, 90) -->
  <!-- R at (154, 150) -->
  
  <path d="M50,150 L50,90 L154,150 Z" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Right angle at Q -->
  <rect x="50" y="140" width="10" height="10" fill="none" stroke="#000" />

  <!-- Labels -->
  <text x="35" y="155" class="label">Q</text>
  <text x="35" y="85" class="label">P</text>
  <text x="160" y="155" class="label">R</text>
  
  <text x="15" y="120" class="label">3 cm</text>
  <text x="100" y="110" class="label">6 cm</text>
  
</svg>
