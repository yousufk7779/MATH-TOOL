<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" width="400" height="320">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Vertices -->
  <!-- A: Top (200, 40) -->
  <!-- B: Left (50, 280) -->
  <!-- C: Right (350, 280) -->
  <!-- D: Point on AB -->
  <!-- E: Point on AC -->
  
  <!-- D approx 1/3 down AB -->
  <!-- A(200,40) -> B(50,280). Vector (-150, 240). 0.35 * vector = (-52.5, 84) -->
  <!-- D = (147.5, 124) -->
  
  <!-- E approx 1/3 down AC -->
  <!-- A(200,40) -> C(350,280). Vector (150, 240). 0.35 * vector = (52.5, 84) -->
  <!-- E = (252.5, 124) -->

  <!-- Main Triangle ABC -->
  <path d="M200 40 L50 280 L350 280 Z" class="line" />

  <!-- Inner Lines -->
  <!-- Line DE -->
  <line x1="147.5" y1="124" x2="252.5" y2="124" class="inner-line" />
  
  <!-- Line BE -->
  <line x1="50" y1="280" x2="252.5" y2="124" class="inner-line" />
  
  <!-- Line CD -->
  <line x1="350" y1="280" x2="147.5" y2="124" class="inner-line" />

  <!-- Labels -->
  <text x="195" y="30" class="text">A</text>
  <text x="30" y="290" class="text">B</text>
  <text x="360" y="290" class="text">C</text>
  <text x="125" y="125" class="text">D</text>
  <text x="260" y="125" class="text">E</text>

</svg>