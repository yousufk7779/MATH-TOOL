<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .dashed-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-dasharray: 8, 5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Left Figure: Triangle ABC extended to E -->
  <!-- Coordinates -->
  <!-- A(125, 50) -->
  <!-- B(75, 160) -->
  <!-- C(175, 160) -->
  <!-- D(125, 160) -->
  <!-- E(125, 270) --> <!-- AD = 110, DE = 110 -->

  <!-- Solid Triangle ABC -->
  <path d="M125 50 L75 160 L175 160 Z" class="line" />
  
  <!-- Solid Median AD -->
  <line x1="125" y1="50" x2="125" y2="160" class="line" />
  
  <!-- Dashed Extension DE -->
  <line x1="125" y1="160" x2="125" y2="270" class="dashed-line" />
  
  <!-- Dashed Lines BE and CE -->
  <line x1="75" y1="160" x2="125" y2="270" class="dashed-line" />
  <line x1="175" y1="160" x2="125" y2="270" class="dashed-line" />

  <!-- Labels Left -->
  <text x="120" y="40" class="text">A</text>
  <text x="55" y="165" class="text">B</text>
  <text x="180" y="165" class="text">C</text>
  <text x="110" y="175" class="text">D</text>
  <text x="120" y="295" class="text">E</text>

  <!-- Right Figure: Triangle PQR extended to N -->
  <!-- Coordinates -->
  <!-- P(400, 30) -->
  <!-- Q(310, 200) -->
  <!-- R(490, 200) -->
  <!-- M(400, 200) -->
  <!-- N(400, 370) --> <!-- PM = 170, MN = 170 -->

  <!-- Solid Triangle PQR -->
  <path d="M400 30 L310 200 L490 200 Z" class="line" />
  
  <!-- Solid Median PM -->
  <line x1="400" y1="30" x2="400" y2="200" class="line" />
  
  <!-- Dashed Extension MN -->
  <line x1="400" y1="200" x2="400" y2="370" class="dashed-line" />
  
  <!-- Dashed Lines QN and RN -->
  <line x1="310" y1="200" x2="400" y2="370" class="dashed-line" />
  <line x1="490" y1="200" x2="400" y2="370" class="dashed-line" />

  <!-- Labels Right -->
  <text x="395" y="25" class="text">P</text>
  <text x="290" y="205" class="text">Q</text>
  <text x="500" y="205" class="text">R</text>
  <text x="380" y="215" class="text">M</text>
  <text x="395" y="390" class="text">N</text>

</svg>
