<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
    <!-- Styles -->
    <style>
        .main-line { stroke: #000; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .dashed-line { stroke: #000; stroke-width: 2.5; fill: none; stroke-dasharray: 8,5; stroke-linecap: round; }
        .text { font-family: "Times New Roman", serif; font-size: 24px; font-weight: bold; fill: #000; }
    </style>

    <!-- Coordinates: A(250, 50), B(100, 300), C(400, 300) -->
    <!-- D(172, 180), E(328, 180) - Horizontal line D-E -->
    <!-- E'(304, 140) - Point higher up on AC -->
    
    <!-- Triangle ABC -->
    <path d="M 250,50 L 100,300 L 400,300 Z" class="main-line" />

    <!-- Line DE (Solid) -->
    <line x1="172" y1="180" x2="328" y2="180" class="main-line" />

    <!-- Line DE' (Dashed) -->
    <line x1="172" y1="180" x2="304" y2="140" class="dashed-line" />

    <!-- Labels -->
    <text x="250" y="40" class="text" text-anchor="middle">A</text>
    <text x="90" y="315" class="text" text-anchor="end">B</text>
    <text x="410" y="315" class="text" text-anchor="start">C</text>
    <text x="160" y="185" class="text" text-anchor="end">D</text>
    <text x="338" y="185" class="text" text-anchor="start">E</text>
    <text x="315" y="140" class="text" text-anchor="start">E'</text>

</svg>
