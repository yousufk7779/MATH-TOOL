<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; }
      .label { font-size: 20px; font-weight: bold; }
      .angle-arc { fill: none; stroke: #555; stroke-width: 1; }
    </style>
  </defs>

  <!-- Triangle ABC (Smaller) -->
  <!-- Coords: A(70, 50), B(50, 170), C(190, 170) -->
  <!-- Check angles: Height=120. base_left=20 (tan=6), base_right=120 (tan=1). -->
  <!-- Adjust for visual accuracy of 80/40 -->
  <!-- Let's force it visually: Steep left, shallow right -->
  <path d="M70 50 L50 170 L190 170 Z" class="line" />

  <!-- Labels ABC -->
  <text x="65" y="40" class="text label">A</text>
  <text x="30" y="180" class="text label">B</text>
  <text x="200" y="180" class="text label">C</text>

  <!-- Angles ABC -->
  <text x="68" y="85" class="text">60°</text>
  <text x="55" y="160" class="text">80°</text>
  <text x="155" y="160" class="text">40°</text>
  
  <!-- Arcs ABC -->
  <path d="M65 65 A 15 15 0 0 1 78 65" class="angle-arc" />
  <path d="M55 160 A 15 15 0 0 1 65 170" class="angle-arc" /> <!-- Very steep -->
  <path d="M175 170 A 20 20 0 0 0 178 160" class="angle-arc" />

  <!-- Triangle PQR (Larger) -->
  <!-- Coords: P(350, 20), Q(310, 220), R(520, 220) -->
  <!-- Scaled up version -->
  <path d="M350 20 L310 220 L520 220 Z" class="line" />

  <!-- Labels PQR -->
  <text x="345" y="15" class="text label">P</text>
  <text x="290" y="235" class="text label">Q</text>
  <text x="530" y="235" class="text label">R</text>

  <!-- Angles PQR -->
  <text x="345" y="70" class="text">60°</text>
  <text x="320" y="205" class="text">80°</text>
  <text x="470" y="205" class="text">40°</text>

  <!-- Arcs PQR -->
  <path d="M340 45 A 20 20 0 0 1 364 43" class="angle-arc" />
  <path d="M318 205 A 20 20 0 0 1 328 220" class="angle-arc" />
  <path d="M500 220 A 25 25 0 0 0 505 205" class="angle-arc" />

</svg>