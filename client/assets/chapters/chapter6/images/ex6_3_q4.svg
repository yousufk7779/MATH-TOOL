<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
      .angle-arc { fill: none; stroke: #555; stroke-width: 1; }
    </style>
  </defs>

  <!-- Coordinates -->
  <!-- Q: (50, 300) -->
  <!-- R: (450, 300) -->
  <!-- T: (300, 50) -->
  <!-- Point P on TQ -->
  <!-- TQ goes from (300,50) to (50,300) -->
  <!-- P approx midpoint: (175, 175) -->
  <!-- Point S on QR -->
  <!-- S approx (320, 300) -->

  <!-- Main Triangle TQR -->
  <path d="M300 50 L50 300 L450 300 Z" class="line" />

  <!-- Inner Lines -->
  <!-- P to S -->
  <line x1="175" y1="175" x2="320" y2="300" class="inner-line" />
  
  <!-- P to R -->
  <line x1="175" y1="175" x2="450" y2="300" class="inner-line" />

  <!-- Labels -->
  <text x="290" y="40" class="text">T</text>
  <text x="30" y="310" class="text">Q</text>
  <text x="460" y="310" class="text">R</text>
  <text x="155" y="170" class="text">P</text>
  <text x="315" y="320" class="text">S</text>

  <!-- Angle 1 at Q -->
  <path d="M80 300 A 30 30 0 0 0 73 277" class="angle-arc" />
  <text x="85" y="290" class="text">1</text>

  <!-- Angle 2 at R (Angle PRQ) -->
  <!-- From line RQ (180 deg) to line RP -->
  <!-- RP vector: (175-450, 175-300) = (-275, -125). Angle approx 155 deg. -->
  <path d="M420 300 A 30 30 0 0 1 424 288" class="angle-arc" />
  <text x="400" y="290" class="text">2</text>

</svg>
