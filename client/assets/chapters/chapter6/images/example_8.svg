<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg">
    <!-- Styles -->
    <style>
        .line { stroke: #03A9F4; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .text { font-family: "Times New Roman", serif; font-size: 20px; font-weight: bold; fill: #000; }
        .angle-arc { stroke: #000; stroke-width: 2; fill: none; }
    </style>
    
    <!-- Triangle ABC (Left) -->
    <!-- A(110, 50), B(50, 200), C(180, 200) -->
    <path d="M 110,50 L 50,200 L 180,200 Z" class="line" />
    
    <!-- Median CM -->
    <!-- Midpoint of AB: x=(110+50)/2=80, y=(50+200)/2=125 -->
    <!-- M(80, 125) -->
    <line x1="180" y1="200" x2="80" y2="125" class="line" />
    
    <!-- Angle A -->
    <path d="M 100,75 A 30,30 0 0,0 125,70" class="angle-arc" transform="rotate(10 110 50)" />
    
    <!-- Labels ABC -->
    <text x="110" y="40" class="text" text-anchor="middle">A</text>
    <text x="40" y="210" class="text" text-anchor="end">B</text>
    <text x="190" y="210" class="text" text-anchor="start">C</text>
    <text x="65" y="125" class="text" text-anchor="end">M</text>

    <!-- Triangle QPR (Right, Inverted) -->
    <!-- Q(300, 50), P(460, 50), R(380, 220) -->
    <path d="M 300,50 L 460,50 L 380,220 Z" class="line" />
    
    <!-- Median RN -->
    <!-- Midpoint of QP: x=(300+460)/2=380, y=50 -->
    <!-- N(380, 50) -->
    <line x1="380" y1="220" x2="380" y2="50" class="line" />
    
    <!-- Angle P -->
    <path d="M 430,50 A 30,30 0 0,0 445,80" class="angle-arc"/>
    
    <!-- Labels QPR -->
    <text x="290" y="50" class="text" text-anchor="end">Q</text>
    <text x="470" y="50" class="text" text-anchor="start">P</text>
    <text x="380" y="245" class="text" text-anchor="middle">R</text>
    <text x="380" y="40" class="text" text-anchor="middle">N</text>

</svg>
