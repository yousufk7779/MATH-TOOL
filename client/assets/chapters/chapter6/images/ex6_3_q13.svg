<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300" width="450" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Triangle ABC -->
  <!-- A: (200, 50) -->
  <!-- B: (50, 250) -->
  <!-- C: (350, 250) -->
  <path d="M200 50 L50 250 L350 250 Z" class="line" />

  <!-- Point D on BC such that ADC = BAC -->
  <!-- BAC looks like 70 degrees? -->
  <!-- ADC needs to be same. Let's position D closer to C. -->
  <!-- D (220, 250) -->
  <line x1="200" y1="50" x2="220" y2="250" class="inner-line" />

  <!-- Labels -->
  <text x="195" y="40" class="text">A</text>
  <text x="30" y="260" class="text">B</text>
  <text x="360" y="260" class="text">C</text>
  <text x="215" y="270" class="text">D</text>

</svg>
