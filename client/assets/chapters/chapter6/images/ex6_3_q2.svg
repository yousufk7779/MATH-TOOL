<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; }
      .label { font-size: 20px; font-weight: bold; }
      .angle-arc { fill: none; stroke: #555; stroke-width: 1; }
    </style>
    <marker id="arrow-left" markerWidth="10" markerHeight="10" refX="0" refY="5" orient="auto">
      <path d="M10,0 L0,5 L10,10" fill="#00BFFF" />
    </marker>
    <marker id="arrow-right" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="#00BFFF" />
    </marker>
  </defs>

  <!-- Parallel Lines -->
  <!-- Top Line through D, C -->
  <line x1="100" y1="70" x2="500" y2="70" class="line" marker-start="url(#arrow-left)" marker-end="url(#arrow-right)" />
  <!-- Bottom Line through A, B -->
  <line x1="100" y1="230" x2="500" y2="230" class="line" marker-start="url(#arrow-left)" marker-end="url(#arrow-right)" />

  <!-- Transversals -->
  <!-- O at (300, 150) -->
  <!-- D(270, 70), B(330, 230) -->
  <line x1="270" y1="70" x2="330" y2="230" class="line" />
  
  <!-- C(360, 70), A(240, 230) -->
  <line x1="240" y1="230" x2="360" y2="70" class="line" />

  <!-- Labels -->
  <text x="260" y="60" class="text label">D</text>
  <text x="360" y="60" class="text label">C</text>
  <text x="285" y="155" class="text label">O</text>
  <text x="230" y="255" class="text label">A</text>
  <text x="330" y="255" class="text label">B</text>

  <!-- Angles -->
  <text x="290" y="85" class="text">70°</text>
  <text x="315" y="155" class="text">125°</text>

  <!-- Arcs -->
  <!-- Arc at D (Angle ODC) -->
  <!-- Center D(270,70). From line DC (0 deg) to line DO (approx 70 deg) -->
  <path d="M290 70 A 20 20 0 0 1 278 88" class="angle-arc" />

  <!-- Arc at O (Angle BOC) -->
  <!-- Center O(300,150). From line OB (approx 70 deg) to line OC (approx -53 deg) -->
  <!-- This is the right side angle -->
  <path d="M312 180 A 30 30 0 0 0 322 132" class="angle-arc" />
  
</svg>