<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Triangle ABC (Smaller) -->
  <!-- A: (120, 50) -->
  <!-- B: (50, 250) -->
  <!-- C: (190, 250) -->
  <!-- D: Midpoint (120, 250) -->
  <path d="M120 50 L50 250 L190 250 Z" class="line" />
  
  <!-- Median AD -->
  <line x1="120" y1="50" x2="120" y2="250" class="inner-line" />

  <!-- Labels ABC -->
  <text x="110" y="40" class="text">A</text>
  <text x="30" y="260" class="text">B</text>
  <text x="200" y="260" class="text">C</text>
  <text x="110" y="270" class="text">D</text>

  <!-- Triangle PQR (Larger) -->
  <!-- P: (350, 50) -->
  <!-- Q: (250, 250) -->
  <!-- R: (450, 250) -->
  <!-- M: Midpoint (350, 250) -->
  <path d="M350 50 L250 250 L450 250 Z" class="line" />
  
  <!-- Median PM -->
  <line x1="350" y1="50" x2="350" y2="250" class="inner-line" />

  <!-- Labels PQR -->
  <text x="340" y="40" class="text">P</text>
  <text x="230" y="260" class="text">Q</text>
  <text x="460" y="260" class="text">R</text>
  <text x="340" y="270" class="text">M</text>

</svg>
