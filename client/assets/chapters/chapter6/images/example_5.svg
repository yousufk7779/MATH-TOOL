<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
      .dim-text { font-family: 'Times New Roman', serif; font-size: 16px; fill: black; }
      .angle-arc { fill: none; stroke: #00BFFF; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Triangle ABC (Smaller) -->
  <!-- B(50, 280) -->
  <!-- C(170, 280) Base = 120 (representing 6) -->
  <!-- A: Angle B=60. Side AB=3.8 (76px). 
       x = 50 + 76*cos(60) = 88
       y = 280 - 76*sin(60) = 280 - 66 = 214 -->
  <path d="M88 214 L50 280 L170 280 Z" class="line" />

  <!-- Labels ABC -->
  <text x="80" y="205" class="text">A</text>
  <text x="30" y="290" class="text">B</text>
  <text x="175" y="290" class="text">C</text>

  <!-- Dimensions ABC -->
  <text x="40" y="250" class="dim-text">3.8</text>
  <text x="105" y="295" class="dim-text">6</text>
  <text x="135" y="250" class="dim-text">3√3</text>

  <!-- Angles ABC -->
  <!-- Angle A (80) -->
  <path d="M82 225 A 15 15 0 0 1 98 222" class="angle-arc" />
  <text x="85" y="240" class="dim-text" font-size="14">80°</text>
  
  <!-- Angle B (60) -->
  <path d="M65 280 A 15 15 0 0 0 58 268" class="angle-arc" />
  <text x="65" y="275" class="dim-text" font-size="14">60°</text>


  <!-- Triangle PQR (Larger) -->
  <!-- Scale factor 2 -->
  <!-- P(250, 280) -->
  <!-- Q(490, 280) Base PQ = 240 (representing 12) -->
  <!-- R: Corresponds to A? No, wait. 
       Check side ratios: AB/RQ = 3.8/7.6. BC/QP = 6/12. CA/PR = 3rt3/6rt3.
       So A<->R, B<->Q, C<->P.
       Angle Q should be 60. Angle R should be 80. Angle P should be 40.
       Side RQ = 7.6 -> 152px.
       R from Q: angle 60. 
       x = 490 - 152*cos(60) = 490 - 76 = 414
       y = 280 - 152*sin(60) = 280 - 132 = 148 -->
  <path d="M414 148 L250 280 L490 280 Z" class="line" />

  <!-- Labels PQR -->
  <text x="420" y="140" class="text">R</text>
  <text x="235" y="290" class="text">P</text>
  <text x="500" y="290" class="text">Q</text>

  <!-- Dimensions PQR -->
  <text x="310" y="200" class="dim-text" transform="rotate(-38, 320, 200)">6√3</text> <!-- PR -->
  <text x="360" y="295" class="dim-text">12</text> <!-- PQ -->
  <text x="460" y="210" class="dim-text">7.6</text> <!-- RQ -->

</svg>