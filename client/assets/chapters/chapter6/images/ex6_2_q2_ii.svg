<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; }
      .label { font-size: 20px; font-weight: bold; }
    </style>
  </defs>

  <!-- Vertices -->
  <!-- P: Top, slightly left -->
  <!-- coordinates P(140, 40) -->
  
  <!-- Q: Bottom Left -->
  <!-- coordinates Q(60, 220) -->
  
  <!-- R: Bottom Right, significantly lower/further -->
  <!-- coordinates R(350, 320) -->

  <!-- E is on PQ. Ratio PE:EQ = 4:4.5. Total 8.5. Fraction = 4/8.5 = 0.47 -->
  <!-- Ex = 140 + 0.47 * (60 - 140) = 140 - 37.6 = 102.4 -->
  <!-- Ey = 40 + 0.47 * (220 - 40) = 40 + 84.6 = 124.6 -->
  
  <!-- F is on PR. Ratio PF:FR = 8:9. Total 17. Fraction = 8/17 = 0.47 -->
  <!-- Fx = 140 + 0.47 * (350 - 140) = 140 + 98.7 = 238.7 -->
  <!-- Fy = 40 + 0.47 * (320 - 40) = 40 + 131.6 = 171.6 -->

  <!-- Triangle PQR -->
  <path d="M140 40 L60 220 L350 320 Z" class="line" />

  <!-- Line EF -->
  <line x1="102.4" y1="124.6" x2="238.7" y2="171.6" class="line" />

  <!-- Vertex Labels -->
  <text x="135" y="30" class="text label">P</text>
  <text x="40" y="230" class="text label">Q</text>
  <text x="360" y="330" class="text label">R</text>
  <text x="85" y="125" class="text label">E</text>
  <text x="245" y="170" class="text label">F</text>

  <!-- Length Labels -->
  <!-- PE = 4 cm -->
  <text x="80" y="70" class="text">4 cm</text>
  
  <!-- QE = 4.5 cm -->
  <text x="40" y="170" class="text">4.5 cm</text>
  
  <!-- PF = 8 cm -->
  <text x="200" y="100" class="text">8 cm</text>
  
  <!-- RF = 9 cm -->
  <text x="300" y="240" class="text">9 cm</text>

</svg>