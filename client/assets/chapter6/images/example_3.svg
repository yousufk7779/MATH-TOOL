<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
      .angle-arc { fill: none; stroke: #00BFFF; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Triangle PQR -->
  <!-- P(200, 50) -->
  <!-- Q(100, 300) -->
  <!-- R(300, 300) -->
  <path d="M200 50 L100 300 L300 300 Z" class="line" />

  <!-- Line ST -->
  <!-- S(150, 175) on PQ -->
  <!-- T(250, 175) on PR -->
  <line x1="150" y1="175" x2="250" y2="175" class="line" />

  <!-- Labels -->
  <text x="195" y="40" class="text">P</text>
  <text x="80" y="310" class="text">Q</text>
  <text x="310" y="310" class="text">R</text>
  <text x="130" y="180" class="text">S</text>
  <text x="260" y="180" class="text">T</text>

  <!-- Angle PST -->
  <path d="M165 175 A 15 15 0 0 0 160 160" class="angle-arc" />

  <!-- Angle PRQ -->
  <path d="M285 300 A 25 25 0 0 0 290 275" class="angle-arc" />

</svg>
