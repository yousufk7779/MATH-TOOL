<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350" width="450" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .dim-line { fill: none; stroke: #00BFFF; stroke-width: 1.5; marker-end: url(#arrow); marker-start: url(#arrow); }
      .text { font-family: 'Times New Roman', serif; font-size: 16px; fill: black; }
      .label { font-size: 18px; font-weight: bold; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="#00BFFF" />
    </marker>
  </defs>

  <!-- Vertices -->
  <!-- P: Top -->
  <!-- P = (200, 50) -->
  <!-- Q: Bottom Left -->
  <!-- Q = (100, 280) -->
  <!-- R: Bottom Right -->
  <!-- R = (380, 320) -->

  <!-- E is on PQ. Ratio PE/PQ = 0.18/1.28 approx 0.14 -->
  <!-- E = P + 0.25 * (Q-P) (Exaggerated for visibility, 0.14 is too small visually) -->
  <!-- Let's visually place it around 1/4th way down to match the diagram's look -->
  <!-- P(200,50), Q(100,280). Vector=(-100, 230). 0.25*Vector=(-25, 57.5) -->
  <!-- E = (175, 107.5) -->
  
  <!-- F is on PR. Ratio PF/PR = 0.36/2.56 approx 0.14 -->
  <!-- F = P + 0.25 * (R-P) -->
  <!-- P(200,50), R(380,320). Vector=(180, 270). 0.25*Vector=(45, 67.5) -->
  <!-- F = (245, 117.5) -->

  <!-- Triangle PQR -->
  <path d="M200 50 L100 280 L380 320 Z" class="line" />

  <!-- Line EF -->
  <line x1="175" y1="107.5" x2="245" y2="117.5" class="line" />

  <!-- Vertex Labels -->
  <text x="195" y="40" class="text label">P</text>
  <text x="80" y="290" class="text label">Q</text>
  <text x="390" y="330" class="text label">R</text>
  <text x="155" y="115" class="text label">E</text>
  <text x="245" y="140" class="text label">F</text>

  <!-- Dimensions Left Side (PQ) -->
  <!-- Offset parallel line to PQ -->
  <!-- Normal vector roughly (-230, -100) -> (-1, -0.4) -->
  <!-- Shift by -40, -15 -->
  <line x1="150" y1="45" x2="50" y2="275" class="dim-line" />
  <text x="80" y="160" class="text" transform="rotate(-66 80,160)">1.28 cm</text>

  <!-- Dimensions PE -->
  <!-- Inner offset -->
  <line x1="190" y1="55" x2="165" y2="112.5" class="dim-line" />
  <text x="160" y="85" class="text" transform="rotate(-66 160,85)">0.18 cm</text>

  <!-- Dimensions Right Side (PR) -->
  <!-- Offset parallel line to PR -->
  <!-- Normal vector roughly (270, -180) -> (1, -0.6) -->
  <!-- Shift by 40, -25 -->
  <line x1="240" y1="40" x2="420" y2="310" class="dim-line" />
  <text x="340" y="170" class="text" transform="rotate(56 340,170)">2.56 cm</text>

  <!-- Dimensions PF -->
  <line x1="210" y1="55" x2="255" y2="122.5" class="dim-line" />
  <text x="245" y="90" class="text" transform="rotate(56 245,90)">0.36 cm</text>

</svg>