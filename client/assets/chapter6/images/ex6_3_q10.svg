<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Triangle ABC (Smaller, Left) -->
  <!-- A(100, 50), B(50, 250), C(150, 250) -->
  <!-- D on AB. Let's start D at (70, 170) -->
  <path d="M100 50 L50 250 L150 250 Z" class="line" />
  
  <!-- Bisector CD -->
  <line x1="150" y1="250" x2="70" y2="170" class="inner-line" />

  <!-- Labels ABC, D -->
  <text x="95" y="40" class="text">A</text>
  <text x="30" y="260" class="text">B</text>
  <text x="160" y="260" class="text">C</text>
  <text x="50" y="170" class="text">D</text>


  <!-- Triangle FEG (Larger, Right) -->
  <!-- F(350, 50), E(275, 250), G(425, 250) -->
  <!-- H on FE. Let's calculate proportional point approximately corresponding to D -->
  <!-- H approx (305, 170) -->
  <path d="M350 50 L275 250 L425 250 Z" class="line" />

  <!-- Bisector GH -->
  <line x1="425" y1="250" x2="305" y2="170" class="inner-line" />

  <!-- Labels FEG, H -->
  <text x="345" y="40" class="text">F</text>
  <text x="255" y="260" class="text">E</text>
  <text x="435" y="260" class="text">G</text>
  <text x="285" y="170" class="text">H</text>

</svg>
