<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320" width="450" height="320">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Coordinates -->
  <!-- A: (120, 50) -->
  <!-- B: (400, 50) -->
  <!-- D: (70, 200) -->
  <!-- C: (350, 200) -->
  <!-- Parallelogram ABCD -->
  <!-- Vector AD = (-50, 150). Slope -3. -->
  <!-- E is extension of AD. Let's go down to y=280. -->
  <!-- (y-50)/(x-120) = (200-50)/(70-120) = 150/-50 = -3 -->
  <!-- y - 50 = -3(x - 120) => y = -3x + 360 + 50 = -3x + 410 -->
  <!-- If y = 280, 280 = -3x + 410 => 3x = 130 => x = 43.3 -->
  <!-- E = (43.3, 280) -->
  
  <!-- Line BE intersects CD (y=200) at F? -->
  <!-- B(400, 50) to E(43.3, 280) -->
  <!-- Slope BE = (280-50)/(43.3-400) = 230 / -356.7 = -0.645 -->
  <!-- y - 50 = -0.645(x - 400) -->
  <!-- At y=200 (Line CD): 150 = -0.645(x - 400) -->
  <!-- x - 400 = 150 / -0.645 = -232.5 -->
  <!-- x = 167.5 -->
  <!-- F = (167.5, 200) -->
  
  <!-- C is (350, 200), D is (70, 200). F is between them. Correct. -->

  <!-- Parallelogram ABCD -->
  <path d="M120 50 L400 50 L350 200 L70 200 Z" class="line" />

  <!-- Extension DE -->
  <line x1="70" y1="200" x2="43.3" y2="280" class="line" />

  <!-- Line connecting B and E -->
  <line x1="400" y1="50" x2="43.3" y2="280" class="line" />

  <!-- Labels -->
  <text x="110" y="45" class="text">A</text>
  <text x="405" y="45" class="text">B</text>
  <text x="360" y="215" class="text">C</text>
  <text x="50" y="200" class="text">D</text>
  <text x="30" y="290" class="text">E</text>
  <text x="160" y="220" class="text">F</text>

</svg>
