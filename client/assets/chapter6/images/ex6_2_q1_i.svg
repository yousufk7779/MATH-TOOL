<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#03a9f4" />
    </marker>
    <marker id="arrow_rev" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M9,0 L9,6 L0,3 z" fill="#03a9f4" />
    </marker>
  </defs>
  
  <!-- Triangle coords: A(250, 50), B(50, 250), C(350, 250) -->
  
  <!-- Lines -->
  <line x1="250" y1="50" x2="50" y2="250" stroke="#03a9f4" stroke-width="3" /> <!-- AB -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#03a9f4" stroke-width="3" /> <!-- BC -->
  <line x1="350" y1="250" x2="250" y2="50" stroke="#03a9f4" stroke-width="3" /> <!-- CA -->

  <!-- Parallel Line DE -->
  <line x1="150" y1="117" x2="320" y2="117" stroke="#03a9f4" stroke-width="3" marker-start="url(#arrow_rev)" marker-end="url(#arrow)" />

  <!-- Labels -->
  <style>
    text { font-family: serif; font-weight: bold; font-size: 24px; fill: #222; }
  </style>

  <!-- Vertices -->
  <text x="245" y="40">A</text>
  <text x="30" y="260">B</text>
  <text x="360" y="260">C</text>
  <text x="165" y="105">D</text>
  <text x="285" y="105">E</text>

  <!-- Measurements -->
  <text x="140" y="80">1.5 cm</text> <!-- near AD -->
  <text x="60" y="180">3 cm</text> <!-- near DB -->
  <text x="295" y="85">1 cm</text> <!-- near AE -->
  <text x="325" y="180">?</text> <!-- near EC -->

  <!-- (i) label -->
  <text x="190" y="290">(i)</text>

</svg>