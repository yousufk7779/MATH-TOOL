<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <defs>
    <style>
      .line { fill: none; stroke: black; stroke-width: 2; }
      .text { font-family: sans-serif; font-size: 14px; }
    </style>
  </defs>
  <!-- Triangle ABC -->
  <path d="M150 20 L50 220 L250 220 Z" class="line" />
  <!-- Line DE parallel to BC -->
  <!-- D on AB, E on AC -->
  <!-- AD=1.5, DB=3 -> ratio 1:2. D is 1/3 down AB. -->
  <!-- A=(150,20), B=(50,220). D = (150*2 + 50*1)/3 = 350/3 ≈ 116.6, y = (20*2 + 220*1)/3 = 260/3 ≈ 86.6 -->
  <!-- E is similarly on AC. -->
  <line x1="116.6" y1="86.6" x2="183.3" y2="86.6" class="line" />
  
  <text x="145" y="15" class="text">A</text>
  <text x="35" y="230" class="text">B</text>
  <text x="260" y="230" class="text">C</text>
  <text x="100" y="85" class="text">D</text>
  <text x="190" y="85" class="text">E</text>
  
  <text x="110" y="50" class="text">1.5 cm</text>
  <text x="60" y="150" class="text">3 cm</text>
  <text x="170" y="50" class="text">1 cm</text>
  <text x="210" y="150" class="text">EC = ?</text>
</svg>