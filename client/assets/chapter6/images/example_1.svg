<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350" width="450" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
      .arrow { fill: #00BFFF; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" class="arrow" />
    </marker>
  </defs>

  <!-- Triangle ABC -->
  <!-- A(225, 30) -->
  <!-- B(50, 300) -->
  <!-- C(400, 300) -->
  <path d="M225 30 L50 300 L400 300 Z" class="line" />

  <!-- Line DE Parallel to BC -->
  <!-- D on AB. E on AC. -->
  <!-- Let's put DE at y = 180 -->
  <!-- Line AB: (50-225)/(300-30) = -175/270 -->
  <!-- Interp at y=180: A(225,30) + t*(B-A). 30 + t*270 = 180 => t = 150/270 = 5/9 -->
  <!-- x = 225 + (5/9)*(-175) = 225 - 97.2 = 127.8 -->
  <!-- D (128, 180) -->
  
  <!-- Line AC: (400-225)/(300-30) = 175/270 -->
  <!-- x = 225 + (5/9)*(175) = 225 + 97.2 = 322.2 -->
  <!-- E (322, 180) -->

  <line x1="128" y1="180" x2="322" y2="180" class="line" />

  <!-- Parallel Markers (Arrows) -->
  <!-- On DE -->
  <path d="M225 180 L235 175 L225 170" fill="none" stroke="#00BFFF" stroke-width="2" />
  
  <!-- On BC -->
  <path d="M225 300 L235 295 L225 290" fill="none" stroke="#00BFFF" stroke-width="2" />

  <!-- Labels -->
  <text x="220" y="25" class="text">A</text>
  <text x="35" y="310" class="text">B</text>
  <text x="410" y="310" class="text">C</text>
  <text x="110" y="185" class="text">D</text>
  <text x="330" y="185" class="text">E</text>

</svg>