<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150" style="background-color:white; border:1px solid #ddd;">
  <!-- Triangle ABC (Small) -->
  <polygon points="40,20 20,60 60,60" fill="none" stroke="black" stroke-width="2"/>
  <text x="35" y="15" font-family="Arial" font-size="10">A</text>
  <text x="10" y="70" font-family="Arial" font-size="10">B</text>
  <text x="65" y="70" font-family="Arial" font-size="10">C</text>
  
  <!-- Triangle DEF (Large) with cut PQ -->
  <polygon points="140,20 100,100 180,100" fill="none" stroke="black" stroke-width="2"/>
  <line x1="120" y1="60" x2="160" y2="60" stroke="red" stroke-dasharray="4" stroke-width="2"/>
  <text x="135" y="15" font-family="Arial" font-size="10">D</text>
  <text x="90" y="110" font-family="Arial" font-size="10">E</text>
  <text x="185" y="110" font-family="Arial" font-size="10">F</text>
  <text x="110" y="60" font-family="Arial" font-size="10">P</text>
  <text x="165" y="60" font-family="Arial" font-size="10">Q</text>
</svg>