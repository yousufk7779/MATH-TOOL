<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
      .angle-arc { fill: none; stroke: #555; stroke-width: 1; }
    </style>
  </defs>

  <!-- Vertices -->
  <!-- R: Top (200, 50) -->
  <!-- P: Bottom Left (50, 300) -->
  <!-- Q: Bottom Right (350, 250) -->
  
  <!-- Triangle PQR -->
  <path d="M200 50 L50 300 L350 250 Z" class="line" />

  <!-- Points S and T -->
  <!-- S on RP. Let's place it somewhat down from R. -->
  <!-- Vector RP = (-150, 250). S = R + 0.45*RP = (200 - 67.5, 50 + 112.5) = (132.5, 162.5) -->
  <!-- T on RQ. Let's place it somewhat down from R. -->
  <!-- Vector RQ = (150, 200). T = R + 0.55*RQ = (200 + 82.5, 50 + 110) = (282.5, 160) -->
  
  <!-- S approx (132, 162) -->
  <!-- T approx (282, 160) -->
  
  <!-- Line ST -->
  <line x1="132.5" y1="162.5" x2="282.5" y2="160" class="inner-line" />

  <!-- Labels -->
  <text x="195" y="40" class="text">R</text>
  <text x="30" y="310" class="text">P</text>
  <text x="360" y="260" class="text">Q</text>
  <text x="110" y="165" class="text">S</text>
  <text x="290" y="165" class="text">T</text>

  <!-- Angle P (angle RPQ) -->
  <!-- Center P(50,300). From PR to PQ. -->
  <path d="M65 275 A 30 30 0 0 1 80 290" class="angle-arc" />

  <!-- Angle RTS -->
  <!-- Center T(282.5, 160). From TR to TS. -->
  <!-- Vector TR goes up-left to R(200,50). Angle approx 233 deg (from right)? No, logic: vector T->R is (-82.5, -110). -->
  <!-- Vector TS goes left to S(132.5, 162.5). Vector (-150, 2.5). Angle approx 180 deg. -->
  
  <!-- Drawing arc at T visually inside triangle R-S-T -->
  <path d="M272 148 A 20 20 0 0 0 262 160" class="angle-arc" />

</svg>
