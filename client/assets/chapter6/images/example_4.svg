<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
    </style>
  </defs>

  <!-- Side PQ -->
  <line x1="150" y1="100" x2="130" y2="200" class="line" />

  <!-- Side RS -->
  <line x1="400" y1="50" x2="360" y2="250" class="line" />

  <!-- Diagonals/Crossing lines -->
  <!-- PS -->
  <line x1="150" y1="100" x2="360" y2="250" class="line" />
  
  <!-- QR -->
  <line x1="130" y1="200" x2="400" y2="50" class="line" />

  <!-- Labels -->
  <text x="140" y="90" class="text">P</text>
  <text x="105" y="215" class="text">Q</text>
  <text x="215" y="170" class="text">O</text>
  <text x="405" y="45" class="text">R</text>
  <text x="365" y="265" class="text">S</text>

</svg>
