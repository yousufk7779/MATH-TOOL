<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300" width="450" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .inner-line { fill: none; stroke: #00BFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; font-weight: bold; }
      .fill-green { fill: #DCEDC8; opacity: 0.6; } /* Light Green */
      .fill-blue { fill: #BBDEFB; opacity: 0.6; } /* Light Blue */
    </style>
  </defs>

  <!-- Fill Regions -->
  <!-- Triangle ADC (Greenish) -->
  <polygon points="120,50 50,250 400,250" class="fill-green" />
  
  <!-- Triangle ABC (Bluish) -->
  <polygon points="120,50 330,50 400,250" class="fill-blue" />

  <!-- Trapezium Outlines -->
  <!-- AB -->
  <line x1="120" y1="50" x2="330" y2="50" class="line" />
  <!-- BC -->
  <line x1="330" y1="50" x2="400" y2="250" class="line" />
  <!-- CD -->
  <line x1="400" y1="250" x2="50" y2="250" class="line" />
  <!-- DA -->
  <line x1="50" y1="250" x2="120" y2="50" class="line" />

  <!-- Diagonal AC -->
  <line x1="120" y1="50" x2="400" y2="250" class="inner-line" />

  <!-- Line EF -->
  <line x1="85" y1="150" x2="365" y2="150" class="inner-line" />

  <!-- Labels -->
  <text x="110" y="45" class="text">A</text>
  <text x="335" y="45" class="text">B</text>
  <text x="410" y="255" class="text">C</text>
  <text x="30" y="255" class="text">D</text>
  <text x="65" y="155" class="text">E</text>
  <text x="375" y="155" class="text">F</text>
  <text x="255" y="145" class="text">G</text>

</svg>
