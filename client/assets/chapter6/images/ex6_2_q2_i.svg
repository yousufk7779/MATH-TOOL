<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 300" width="350" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #0099CC; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; text-anchor: middle; }
      .label { font-size: 20px; font-weight: bold; }
    </style>
  </defs>

  <!-- Vertices -->
  <!-- P: (175, 40) -->
  <!-- Q: (80, 260) -->
  <!-- R: (300, 220) -->

  <!-- E is on PQ. PE/PQ = 3.9 / (3.9+3) = 3.9/6.9 ≈ 0.565 -->
  <!-- E ≈ (121.4, 164.3) -->
  
  <!-- F is on PR. PF/PR = 3.6 / (3.6+2.4) = 3.6/6.0 = 0.6 -->
  <!-- F = (250, 148) -->

  <!-- Triangle PQR -->
  <path d="M175 40 L80 260 L300 220 Z" class="line" />

  <!-- Line EF -->
  <line x1="121.4" y1="164.3" x2="250" y2="148" class="line" />

  <!-- Vertex Labels -->
  <text x="175" y="30" class="text label">P</text>
  <text x="65" y="275" class="text label">Q</text>
  <text x="315" y="235" class="text label">R</text>
  <text x="105" y="170" class="text label">E</text>
  <text x="265" y="155" class="text label">F</text>

  <!-- Length Labels -->
  <!-- PE = 3.9 cm -->
  <text x="130" y="110" class="text">3.9 cm</text>
  
  <!-- EQ = 3 cm -->
  <text x="80" y="220" class="text">3 cm</text>
  
  <!-- PF = 3.6 cm -->
  <text x="235" y="100" class="text">3.6 cm</text>
  
  <!-- FR = 2.4 cm -->
  <text x="290" y="190" class="text">2.4 cm</text>

</svg>