<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <style>
      .line { fill: none; stroke: #00BFFF; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Times New Roman', serif; font-size: 18px; fill: black; }
      .label { font-size: 20px; font-weight: bold; }
    </style>
  </defs>

  <!-- Triangle ABC -->
  <!-- B(50, 200), C(150, 200) Base=2.5 scaled by 40 = 100 -->
  <!-- A(60, 120) Height~80 -->
  <path d="M60 120 L50 200 L150 200 Z" class="line" />

  <!-- Labels ABC -->
  <text x="55" y="110" class="text label">A</text>
  <text x="30" y="215" class="text label">B</text>
  <text x="160" y="215" class="text label">C</text>

  <!-- Side Lengths ABC -->
  <text x="30" y="150" class="text">2</text>
  <text x="95" y="220" class="text">2.5</text>
  <text x="110" y="150" class="text">3</text>

  <!-- Triangle PQR (Scaled 40x coordinates from calculation) -->
  <!-- Q(300, 250), R(460, 250) Base=4 scaled by 40 = 160 -->
  <!-- P(435, 50) x=3.375*40+300, y=250-4.96*40 -->
  <path d="M435 50 L300 250 L460 250 Z" class="line" />

  <!-- Labels PQR -->
  <text x="430" y="40" class="text label">P</text>
  <text x="280" y="265" class="text label">Q</text>
  <text x="470" y="265" class="text label">R</text>

  <!-- Side Lengths PQR -->
  <text x="350" y="150" class="text">6</text>
  <text x="380" y="270" class="text">4</text>
  <text x="455" y="150" class="text">5</text>

</svg>