<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="250" x2="430" y2="250" stroke="#555" stroke-width="2"/> <!-- River/Ground -->
  <line x1="20" y1="50" x2="430" y2="50" stroke="#555" stroke-dasharray="6,4" stroke-width="2"/> <!-- Bridge Level -->

  <!-- Point P(225, 50). Height 3m -> 200px (Scale). Ground(250). -->
  <text x="225" y="40" font-family="Arial" font-size="18" font-weight="bold">P</text>
  
  <!-- Vertical Height -->
  <line x1="225" y1="50" x2="225" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="4"/>
  <text x="230" y="265" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <text x="230" y="150" font-family="Arial" font-size="16" font-weight="bold">3 m</text>

  <!-- Bank A (Left, 30 deg depression). dx 1.73*h. -->
  <!-- scale h=200. dx=346. 225-346 = -121. Too wide. -->
  <!-- Adjust Scale. h=100px. P(225, 150). Ground(250). -->
  
  <!-- RE-COORD -->
  <!-- P(225, 100). Ground y=250. h=150. -->
  <!-- Bridge Line y=100. -->
  <!-- Vertical P to D(225,250). -->
  
  <line x1="20" y1="250" x2="430" y2="250" stroke="#FFA000" stroke-width="2"/> <!-- River Bank -->
  <line x1="20" y1="100" x2="430" y2="100" stroke="#555" stroke-dasharray="6,4" stroke-width="2"/> <!-- Bridge -->
  
  <line x1="225" y1="100" x2="225" y2="250" stroke="#333" stroke-width="2"/>
  <text x="225" y="90" font-family="Arial" font-size="18" font-weight="bold">P</text>
  <text x="215" y="270" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <text x="230" y="180" font-family="Arial" font-size="16">3 m</text>

  <!-- Bank A (Left). 30 deg. tan30=1/1.73. dist = 1.73 * 150 = 260. -->
  <!-- xA = 225 - 260 = -35. Still too wide. -->
  <!-- Reduce h to 80px. P(225, 170). Ground(250). -->
  
  <!-- RE-COORD 2 -->
  <!-- P(225, 170). Ground y=250. h=80. -->
  <!-- Bridge y=170. -->
  <!-- A (Left, 30). dist = 1.73*80 = 138. xA = 225-138=87. A(87, 250). -->
  <!-- B (Right, 45). dist = 1*80 = 80. xB = 225+80=305. B(305, 250). -->

  <!-- Clearing specific lines -->
  <rect x="0" y="0" width="450" height="300" fill="white" /> <!-- Background clear -->
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="250" x2="430" y2="250" stroke="#FFA000" stroke-width="2"/> <!-- River A-D-B -->
  <line x1="20" y1="170" x2="430" y2="170" stroke="#555" stroke-dasharray="6,4" stroke-width="2"/> <!-- Bridge -->
  
  <line x1="225" y1="170" x2="225" y2="250" stroke="#333" stroke-width="2"/>
  <text x="225" y="160" font-family="Arial" font-size="18" font-weight="bold">P</text>
  <text x="225" y="270" font-family="Arial" font-size="18" font-weight="bold">D</text>
  <text x="230" y="220" font-family="Arial" font-size="16">3 m</text>

  <!-- A and B -->
  <circle cx="87" cy="250" r="3" fill="#333"/>
  <text x="80" y="275" font-family="Arial" font-size="18" font-weight="bold">A</text>
  
  <circle cx="305" cy="250" r="3" fill="#333"/>
  <text x="300" y="275" font-family="Arial" font-size="18" font-weight="bold">B</text>

  <!-- Sight Lines -->
  <line x1="225" y1="170" x2="87" y2="250" stroke="#FFA000" stroke-width="2"/>
  <line x1="225" y1="170" x2="305" y2="250" stroke="#FFA000" stroke-width="2"/>

  <!-- Angle 30 (Left). dx -138 dy 80. Unit(-0.86, 0.5). End (190, 190) -->
  <path d="M 185 170 A 40 40 0 0 0 190 190" fill="none" stroke="#FFA000" stroke-width="2"/>
  <text x="160" y="190" font-family="Arial" font-size="16" fill="#333">30°</text>

  <!-- Angle 45 (Right). dx 80 dy 80. Unit(0.7, 0.7). End (253, 198) -->
  <path d="M 265 170 A 40 40 0 0 1 253 198" fill="none" stroke="#FFA000" stroke-width="2"/>
  <text x="270" y="190" font-family="Arial" font-size="16" fill="#333">45°</text>

</svg>