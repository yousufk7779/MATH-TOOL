<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="300" x2="400" y2="300" stroke="#00ACC1" stroke-width="2"/>

  <!-- Tower (Right) -->
  <line x1="350" y1="300" x2="350" y2="50" stroke="#00ACC1" stroke-width="2"/>
  <text x="355" y="45" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="355" y="300" font-family="Arial" font-size="18" font-weight="bold">B</text>

  <!-- Top Horizontal from A(350,50) -->
  <line x1="100" y1="50" x2="350" y2="50" stroke="#555" stroke-dasharray="4"/>

  <!-- C(250) D(100) -->
  <circle cx="250" cy="300" r="3" fill="#333"/>
  <text x="245" y="325" font-family="Arial" font-size="18" font-weight="bold">C</text>

  <circle cx="100" cy="300" r="3" fill="#333"/>
  <text x="95" y="325" font-family="Arial" font-size="18" font-weight="bold">D</text>

  <line x1="250" y1="300" x2="350" y2="50" stroke="#00ACC1" stroke-width="2"/>
  <line x1="100" y1="300" x2="350" y2="50" stroke="#00ACC1" stroke-width="2"/>

  <!-- 60 at A to C(250,300). dx -100 dy 250. Unit(-0.37, 0.93). End (335, 87) -->
  <path d="M 310 50 A 40 40 0 0 0 335 87" fill="none" stroke="#00ACC1" stroke-width="2"/>
  <text x="280" y="80" font-family="Arial" font-size="16" fill="#333">60°</text>

  <!-- 30 at A to D(100,300). dx -250 dy 250. Unit(-0.7, 0.7). End (322, 78) -->
  <path d="M 310 50 A 40 40 0 0 0 322 78" fill="none" stroke="#00ACC1" stroke-width="2"/>
  <text x="260" y="70" font-family="Arial" font-size="16" fill="#333">30°</text>

  <line x1="100" y1="330" x2="250" y2="330" stroke="#333" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <text x="140" y="350" font-family="Arial" font-size="18" fill="#333">6 sec</text>

</svg>