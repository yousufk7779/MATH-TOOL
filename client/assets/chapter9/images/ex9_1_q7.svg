<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="300" x2="350" y2="300" stroke="#E65100" stroke-width="2" />

  <!-- Vertical Line C-A-B -->
  <line x1="300" y1="300" x2="300" y2="50" stroke="#E65100" stroke-width="2" />
  
  <text x="305" y="300" font-family="Arial" font-size="18" font-weight="bold">B</text>
  <text x="305" y="200" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="305" y="50" font-family="Arial" font-size="18" font-weight="bold">C</text>
  <text x="315" y="250" font-family="Arial" font-size="18">20 m</text>
  <text x="315" y="125" font-family="Arial" font-size="20" font-weight="bold">?</text>

  <!-- Point P -->
  <circle cx="50" cy="300" r="3" fill="#333" />
  <text x="40" y="325" font-family="Arial" font-size="18" font-weight="bold">P</text>

  <!-- Sight Lines -->
  <line x1="50" y1="300" x2="300" y2="200" stroke="#E65100" stroke-width="2"/> <!-- PA -->
  <line x1="50" y1="300" x2="300" y2="50" stroke="#E65100" stroke-width="2"/>  <!-- PC -->

  <!-- 45 at P to A(300,200). dx 250 dy -100. Unit(0.93, -0.37). End (87, 285) -->
  <path d="M 90 300 A 40 40 0 0 0 87 285" fill="none" stroke="#E65100" stroke-width="2"/>
  <text x="110" y="290" font-family="Arial" font-size="14" fill="#333">45°</text>

  <!-- 60 at P to C(300,50). dx 250 dy -250. Unit(0.7, -0.7). End (78, 272) -->
  <path d="M 90 300 A 40 40 0 0 0 78 272" fill="none" stroke="#E65100" stroke-width="2"/>
  <text x="75" y="235" font-family="Arial" font-size="14" fill="#333">60°</text>

</svg>