<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="250" x2="480" y2="250" stroke="#43A047" stroke-width="2"/>

  <!-- Tower -->
  <line x1="450" y1="250" x2="450" y2="50" stroke="#43A047" stroke-width="2"/>
  <text x="455" y="45" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="455" y="270" font-family="Arial" font-size="18" font-weight="bold">B</text>

  <!-- Point C (330) and D(150) -->
  <circle cx="330" cy="250" r="3" fill="#333" />
  <text x="325" y="275" font-family="Arial" font-size="18" font-weight="bold">C</text>
  <circle cx="150" cy="250" r="3" fill="#333" />
  <text x="145" y="275" font-family="Arial" font-size="18" font-weight="bold">D</text>

  <line x1="330" y1="250" x2="450" y2="50" stroke="#43A047" stroke-width="2"/>
  <line x1="150" y1="250" x2="450" y2="50" stroke="#43A047" stroke-width="2"/>

  <!-- 60 at C(330,250) to A(450,50). dx 120 dy -200. Unit(0.5, -0.85). End (350, 216) -->
  <path d="M 370 250 A 40 40 0 0 0 350 216" fill="none" stroke="#43A047" stroke-width="2"/>
  <text x="380" y="235" font-family="Arial" font-size="16" fill="#333">60°</text>

  <!-- 30 at D(150,250) to A(450,50). dx 300 dy -200. Unit(0.83, -0.55). End (183, 228) -->
  <path d="M 190 250 A 40 40 0 0 0 183 228" fill="none" stroke="#43A047" stroke-width="2"/>
  <text x="210" y="240" font-family="Arial" font-size="16" fill="#333">30°</text>

  <line x1="150" y1="280" x2="330" y2="280" stroke="#333" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <text x="220" y="300" font-family="Arial" font-size="18" fill="#333">20 m</text>
</svg>