<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <line x1="20" y1="300" x2="480" y2="300" stroke="#D81B60" stroke-width="2"/>

  <!-- Girl -->
  <line x1="50" y1="300" x2="50" y2="250" stroke="#D81B60" stroke-width="2"/>
  <text x="45" y="320" font-family="Arial" font-size="16" font-weight="bold">D</text>
  <text x="45" y="245" font-family="Arial" font-size="16" font-weight="bold">C</text>
  <text x="5" y="280" font-family="Arial" font-size="14">1.2m</text>

  <!-- Eye Level -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#555" stroke-dasharray="4"/>

  <!-- Balloon A (150,80) -->
  <circle cx="150" cy="80" r="10" fill="none" stroke="#D81B60" stroke-width="2"/>
  <line x1="150" y1="90" x2="150" y2="300" stroke="#D81B60" stroke-dasharray="2" stroke-width="1"/>
  <text x="140" y="70" font-family="Arial" font-size="18" font-weight="bold">A</text>
  
  <!-- Balloon B (350,80) -->
  <circle cx="350" cy="80" r="10" fill="none" stroke="#D81B60" stroke-width="2"/>
  <line x1="350" y1="90" x2="350" y2="300" stroke="#D81B60" stroke-width="1"/>
  <text x="340" y="70" font-family="Arial" font-size="18" font-weight="bold">B</text>
  <text x="360" y="200" font-family="Arial" font-size="16">88.2 m</text>

  <line x1="50" y1="250" x2="150" y2="80" stroke="#D81B60" stroke-width="2"/>
  <line x1="50" y1="250" x2="350" y2="80" stroke="#D81B60" stroke-width="2"/>

  <!-- 60 to A(150,80). dx 100 dy -170. Unit(0.5, -0.86). End (70, 216) -->
  <path d="M 90 250 A 40 40 0 0 0 70 216" fill="none" stroke="#D81B60" stroke-width="2"/>
  <text x="90" y="210" font-family="Arial" font-size="16" fill="#333">60°</text>

  <!-- 30 to B(350,80). dx 300 dy -170. Unit(0.87, -0.49). End (85, 230) -->
  <path d="M 90 250 A 40 40 0 0 0 85 230" fill="none" stroke="#D81B60" stroke-width="2"/>
  <text x="120" y="240" font-family="Arial" font-size="16" fill="#333">30°</text>

</svg>