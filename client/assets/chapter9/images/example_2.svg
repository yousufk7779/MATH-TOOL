<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Ground -->
  <line x1="50" y1="300" x2="300" y2="300" stroke="#2E7D32" stroke-width="2"/>

  <!-- Pole AD. D(100, 300). Height 250px (5m). A(100, 50). -->
  <line x1="100" y1="300" x2="100" y2="50" stroke="#2E7D32" stroke-width="2"/>
  <text x="105" y="50" font-family="Arial" font-size="18" font-weight="bold">A</text>
  <text x="105" y="320" font-family="Arial" font-size="18" font-weight="bold">D</text>

  <!-- Point B (1.3m below A) -> 1.3m = 65px. y = 115. -->
  <line x1="90" y1="115" x2="110" y2="115" stroke="#333" stroke-width="2"/>
  <text x="70" y="120" font-family="Arial" font-size="18" font-weight="bold">B</text>

  <!-- 1.3m dimension -->
  <line x1="130" y1="50" x2="130" y2="115" stroke="#555" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="135" y="90" font-family="Arial" font-size="16">1.3 m</text>

  <!-- Foot of Ladder C. Dist = 2.14m = 107px. x = 207. -->
  <circle cx="207" cy="300" r="3" fill="#333"/>
  <text x="215" y="320" font-family="Arial" font-size="18" font-weight="bold">C</text>

  <!-- Ladder BC -->
  <line x1="207" y1="300" x2="100" y2="115" stroke="#FF6F00" stroke-width="2"/>
  
  <!-- Angle 60 at C. dx -107 dy -185. Unit(-0.5, -0.866). End (187, 265) -->
  <path d="M 167 300 A 40 40 0 0 1 187 265" fill="none" stroke="#FF6F00" stroke-width="2"/>
  <text x="150" y="280" font-family="Arial" font-size="16" fill="#333">60Â°</text>

</svg>