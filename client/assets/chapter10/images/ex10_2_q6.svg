<svg width="450" height="350" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- Styles -->
  <defs>
    <style>
      .label-text { font-family: serif; font-size: 18px; font-weight: bold; fill: black; }
      .dim-text { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: black; }
    </style>
  </defs>

  <!-- Circle -->
  <!-- Center O(120, 120). Radius 90 (representing 3 units). Scale: 1 unit = 30px -->
  <circle cx="120" cy="120" r="90" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="120" cy="120" r="4" fill="black" />
  <text x="110" y="110" class="label-text">O</text>

  <!-- Triangle OBA -->
  <!-- O(120, 120) -->
  <!-- B(120, 210) - Vertically down. Length 90 (3 units) -->
  <!-- A(240, 210) - Horizontally right. Length 120 (4 units) -->
  <!-- Hypotenuse OA length 150 (5 units) -->

  <!-- Tangent BA (Blue) -->
  <line x1="120" y1="210" x2="240" y2="210" stroke="#1976D2" stroke-width="3" />

  <!-- Radius OB (Green) -->
  <line x1="120" y1="120" x2="120" y2="210" stroke="#2E7D32" stroke-width="3" />

  <!-- Hypotenuse OA (Red) -->
  <line x1="120" y1="120" x2="240" y2="210" stroke="#D32F2F" stroke-width="3" />

  <!-- Points -->
  <!-- B -->
  <circle cx="120" cy="210" r="4" fill="black" />
  <text x="110" y="235" class="label-text">P</text>

  <!-- A -->
  <circle cx="240" cy="210" r="4" fill="black" />
  <text x="250" y="220" class="label-text">A</text>

  <!-- Right Angle Marker at B -->
  <polyline points="120,200 130,200 130,210" fill="none" stroke="#333" stroke-width="1.5" />

  <!-- Dimensions -->
  <!-- 4 cm on Tangent -->
  <text x="160" y="235" class="dim-text" fill="#1976D2">4 cm</text>

  <!-- 5 cm on Hypotenuse -->
  <text x="190" y="160" class="dim-text" fill="#D32F2F">5 cm</text>

</svg>