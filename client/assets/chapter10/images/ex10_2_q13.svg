<svg width="550" height="450" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- Styles -->
  <defs>
    <style>
      .vertex-text { font-family: serif; font-size: 18px; font-weight: bold; fill: #1976D2; }
      .contact-text { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #D32F2F; }
      .angle-text { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: black; }
      .center-text { font-family: serif; font-size: 16px; font-weight: bold; fill: black; }
    </style>
  </defs>

  <!-- Center O -->
  <circle cx="250" cy="225" r="3" fill="#333" />
  <text x="260" y="230" class="center-text">O</text>

  <!-- Circle (Radius 80) -->
  <circle cx="250" cy="225" r="80" stroke="#333" stroke-width="2" fill="none" />

  <!-- Quadrilateral ABCD (Blue) -->
  <!-- Calculated Tangent Intersection Points -->
  <!-- A(170, 158), B(349, 126), C(317, 305), D(170, 305) -->
  <polygon points="170,158 349,126 317,305 170,305" stroke="#1976D2" stroke-width="2.5" fill="none" />

  <!-- Radii to contact points (Green Solid) -->
  <!-- P(236, 146) on AB -->
  <!-- Q(329, 239) on BC -->
  <!-- R(250, 305) on CD -->
  <!-- S(170, 225) on DA -->
  <line x1="250" y1="225" x2="236" y2="146" stroke="#2E7D32" stroke-width="2" />
  <line x1="250" y1="225" x2="329" y2="239" stroke="#2E7D32" stroke-width="2" />
  <line x1="250" y1="225" x2="250" y2="305" stroke="#2E7D32" stroke-width="2" />
  <line x1="250" y1="225" x2="170" y2="225" stroke="#2E7D32" stroke-width="2" />

  <!-- Lines to Vertices (Purple Dashed) -->
  <line x1="250" y1="225" x2="170" y2="158" stroke="#7B1FA2" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="250" y1="225" x2="349" y2="126" stroke="#7B1FA2" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="250" y1="225" x2="317" y2="305" stroke="#7B1FA2" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="250" y1="225" x2="170" y2="305" stroke="#7B1FA2" stroke-width="1.5" stroke-dasharray="5,5" />

  <!-- Right Angle Markers (Gray) -->
  <!-- P -->
  <polyline points="236,146 240,155 248,153" fill="none" stroke="#777" stroke-width="1" />
  <!-- Q -->
  <polyline points="329,239 320,240 322,230" fill="none" stroke="#777" stroke-width="1" />
  <!-- R -->
  <polyline points="250,305 260,305 260,295" fill="none" stroke="#777" stroke-width="1" />
  <!-- S -->
  <polyline points="170,225 180,225 180,235" fill="none" stroke="#777" stroke-width="1" />

  <!-- Angle Numbers 1-8 -->
  <!-- 1: AOP (Top Left) --> <text x="215" y="195" class="angle-text">1</text>
  <!-- 2: POB (Top Right) --> <text x="255" y="190" class="angle-text">2</text>
  <!-- 3: BOQ (Mid Right Upper) --> <text x="275" y="215" class="angle-text">3</text>
  <!-- 4: QOC (Mid Right Lower) --> <text x="275" y="250" class="angle-text">4</text>
  <!-- 5: COR (Bottom Right) --> <text x="260" y="275" class="angle-text">5</text>
  <!-- 6: ROD (Bottom Left) --> <text x="225" y="275" class="angle-text">6</text>
  <!-- 7: DOS (Mid Left Lower) --> <text x="210" y="250" class="angle-text">7</text>
  <!-- 8: SOA (Mid Left Upper) --> <text x="210" y="215" class="angle-text">8</text>

  <!-- Labels -->
  <text x="150" y="150" class="vertex-text">A</text>
  <text x="360" y="120" class="vertex-text">B</text>
  <text x="325" y="325" class="vertex-text">C</text>
  <text x="150" y="325" class="vertex-text">D</text>

  <text x="230" y="135" class="contact-text">P</text>
  <text x="340" y="240" class="contact-text">Q</text>
  <text x="245" y="325" class="contact-text">R</text>
  <text x="150" y="230" class="contact-text">S</text>

</svg>