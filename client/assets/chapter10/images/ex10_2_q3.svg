<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 300" width="350" height="300">
  <defs>
    <style>
      .label { font-family: 'Times New Roman', serif; font-size: 18px; font-weight: bold; }
      .dim { font-family: 'Times New Roman', serif; font-size: 16px; }
      .dashed { stroke-dasharray: 4, 4; }
    </style>
  </defs>

  <!-- Coordinates -->
  <!-- Center O at (200, 180) -->
  <!-- Radius R = 80 -->
  <!-- Angle APB = 80 degrees. So angle APO = 40 deg. -->
  <!-- Distance OP = R / sin(40) = 80 / 0.6428 = 124.5 approx 125. -->
  <!-- P is at angle 225 deg (top-left) from O. -->
  <!-- Px = 200 + 125 * cos(225) = 200 - 88 = 112 -->
  <!-- Py = 180 + 125 * sin(225) = 180 - 88 = 92 -->
  
  <!-- A is at angle 225 + (90 + (90-40))? No. -->
  <!-- In triangle OAP (right angle at A), angle AOP = 90 - 40 = 50 deg. -->
  <!-- So vector OA makes angle (225 + 50) = 275 deg with X axis? No. -->
  <!-- Let's check relative to PO vector (which is at 225 deg). -->
  <!-- OA is +50 deg relative to PO? No, OA is radius to contact point. -->
  <!-- PA is tangent. OA is perp to PA. -->
  <!-- Actually angle AOP = 50 deg. So A is +50 or -50 from PO line. -->
  <!-- Angle of PO = 225 deg. -->
  <!-- Angle of OA = 225 + 50 = 275 (-85 deg) -> Top of circle roughly. -->
  <!-- Angle of OB = 225 - 50 = 175 (-185 deg) -> Left of circle roughly. -->
  
  <!-- Ax = 200 + 80 * cos(275) = 200 + 7 = 207 -->
  <!-- Ay = 180 + 80 * sin(275) = 180 - 79.7 = 100 -->
  
  <!-- Bx = 200 + 80 * cos(175) = 200 - 79.7 = 120 -->
  <!-- By = 180 + 80 * sin(175) = 180 + 7 = 187 -->

  <!-- Circle -->
  <!-- Color: Blue #1976D2 -->
  <circle cx="200" cy="180" r="80" fill="none" stroke="#1976D2" stroke-width="2.5" />
  
  <!-- Radii OA and OB -->
  <!-- Color: Red #D32F2F -->
  <line x1="200" y1="180" x2="207" y2="100" stroke="#D32F2F" stroke-width="2.5" />
  <line x1="200" y1="180" x2="120" y2="187" stroke="#D32F2F" stroke-width="2.5" />

  <!-- Tangents PA and PB -->
  <!-- Color: Green #388E3C -->
  <line x1="112" y1="92" x2="207" y2="100" stroke="#388E3C" stroke-width="2.5" />
  <line x1="112" y1="92" x2="120" y2="187" stroke="#388E3C" stroke-width="2.5" />

  <!-- Line PO (Dashed) -->
  <!-- Color: Grey #555 -->
  <line x1="112" y1="92" x2="200" y2="180" stroke="#555" stroke-width="2" class="dashed" />

  <!-- Right Angle Symbols -->
  <!-- At A: vector P->A and O->A are perp. -->
  <!-- Just approximate small square rotated appropriately. -->
  <!-- Vector OA is at 275 deg. Perpendicular is 185 deg (towards P). -->
  <path d="M 207 100 L 202 108 L 195 106" stroke="black" fill="none" stroke-width="1.5" />
  
  <!-- At B: vector OB is at 175 deg. Perp is 85 deg (towards P). -->
  <path d="M 120 187 L 122 178 L 112 178" stroke="black" fill="none" stroke-width="1.5" />

  <!-- Angle Arc at P (80 deg) -->
  <path d="M 134 94 Q 140 110 120 125" stroke="black" fill="none" stroke-dasharray="2,2" stroke-width="1.5" />
  <text x="140" y="105" class="dim">80Â°</text>

  <!-- Labels -->
  <text x="100" y="85" class="label">P</text>
  <text x="215" y="95" class="label">A</text>
  <text x="95" y="200" class="label">B</text>
  <text x="210" y="200" class="label">O</text>

  <!-- Points -->
  <circle cx="200" cy="180" r="3" fill="black" />
  <circle cx="112" cy="92" r="3" fill="black" />
  <circle cx="207" cy="100" r="3" fill="black" />
  <circle cx="120" cy="187" r="3" fill="black" />

</svg>