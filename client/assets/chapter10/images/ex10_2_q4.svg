<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" style="background-color:white; border:1px solid #ddd;">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>
  <!-- Circle -->
  <circle cx="200" cy="150" r="70" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="200" cy="150" r="3" fill="black"/>
  <text x="185" y="155" font-family="Arial" font-size="16" font-weight="bold">O</text>
  
  <!-- Diameter PQ vertical for clear parallelism -->
  <line x1="200" y1="80" x2="200" y2="220" stroke="black" stroke-width="2"/>
  <circle cx="200" cy="80" r="3" fill="black"/> <!-- P -->
  <text x="205" y="95" font-family="Arial" font-size="16" font-weight="bold">P</text>
  <circle cx="200" cy="220" r="3" fill="black"/> <!-- Q -->
  <text x="205" y="215" font-family="Arial" font-size="16" font-weight="bold">Q</text>
  
  <!-- Tangent AB at P -->
  <line x1="100" y1="80" x2="300" y2="80" stroke="red" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  <text x="110" y="70" font-family="Arial" font-size="16" font-weight="bold">A</text>
  <text x="290" y="70" font-family="Arial" font-size="16" font-weight="bold">B</text>
  
  <!-- Tangent CD at Q -->
  <line x1="100" y1="220" x2="300" y2="220" stroke="red" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  <text x="110" y="240" font-family="Arial" font-size="16" font-weight="bold">C</text>
  <text x="290" y="240" font-family="Arial" font-size="16" font-weight="bold">D</text>
  
  <!-- Right Angle Symbols -->
  <polyline points="200,95 210,95 210,80" stroke="black" fill="none"/>
  <polyline points="200,205 190,205 190,220" stroke="black" fill="none"/>
  <!-- Alternate Interior Angles visual logic -->
  
  <!-- Parallel arrows on lines -->
  <path d="M250,80 L260,70 M255,80 L265,70" stroke="black"/> <!-- Arrow styling -->
  <path d="M250,220 L260,210 M255,220 L265,210" stroke="black"/>
</svg>