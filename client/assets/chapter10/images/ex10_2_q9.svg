<svg width="550" height="350" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- Definitions for markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976D2" />
    </marker>
    <marker id="arrow-start-blue" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M9,0 L9,6 L0,3 z" fill="#1976D2" />
    </marker>
  </defs>

  <!-- Parallel Tangents (Blue) -->
  <!-- Extended to the right to separate A from Y -->
  <line x1="40" y1="75" x2="510" y2="75" stroke="#1976D2" stroke-width="2.5" marker-end="url(#arrow-blue)" marker-start="url(#arrow-start-blue)" />
  <text x="50" y="65" font-family="serif" font-size="18" fill="#1976D2" font-weight="bold">X</text>
  <text x="500" y="65" font-family="serif" font-size="18" fill="#1976D2" font-weight="bold">Y</text>

  <line x1="40" y1="275" x2="510" y2="275" stroke="#1976D2" stroke-width="2.5" marker-end="url(#arrow-blue)" marker-start="url(#arrow-start-blue)" />
  <text x="50" y="300" font-family="serif" font-size="18" fill="#1976D2" font-weight="bold">X'</text>
  <text x="500" y="300" font-family="serif" font-size="18" fill="#1976D2" font-weight="bold">Y'</text>

  <!-- Circle (Dark Grey) -->
  <circle cx="225" cy="175" r="100" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="225" cy="175" r="4" fill="#333" />
  <text x="210" y="180" font-family="serif" font-size="18" fill="black" font-weight="bold">O</text>

  <!-- Diameter PQ (Black) -->
  <line x1="225" y1="75" x2="225" y2="275" stroke="#000" stroke-width="2" />
  <text x="220" y="65" font-family="serif" font-size="18" fill="black" font-weight="bold">P</text>
  <text x="220" y="300" font-family="serif" font-size="18" fill="black" font-weight="bold">Q</text>

  <!-- Right Angle Markers -->
  <polyline points="210,75 210,90 225,90" fill="none" stroke="#555" stroke-width="1.5" />
  <polyline points="210,275 210,260 225,260" fill="none" stroke="#555" stroke-width="1.5" />

  <!-- Construction: Tangent AB (Purple) -->
  <!-- Coordinates preserved: A(398, 75), B(283, 275), C(312, 225) -->
  <line x1="398" y1="75" x2="283" y2="275" stroke="#9C27B0" stroke-width="2.5" />
  
  <!-- Point A on top line -->
  <circle cx="398" cy="75" r="4" fill="#9C27B0" />
  <text x="390" y="65" font-family="serif" font-size="18" fill="#9C27B0" font-weight="bold">A</text>
  
  <!-- Point B on bottom line -->
  <circle cx="283" cy="275" r="4" fill="#9C27B0" />
  <text x="285" y="300" font-family="serif" font-size="18" fill="#9C27B0" font-weight="bold">B</text>

  <!-- Point C on circle -->
  <circle cx="312" cy="225" r="4" fill="#9C27B0" />
  <text x="320" y="230" font-family="serif" font-size="18" fill="#9C27B0" font-weight="bold">C</text>

  <!-- Radii to A, B, C (Green) -->
  <line x1="225" y1="175" x2="398" y2="75" stroke="#2E7D32" stroke-width="2" />
  <line x1="225" y1="175" x2="283" y2="275" stroke="#2E7D32" stroke-width="2" />
  <line x1="225" y1="175" x2="312" y2="225" stroke="#2E7D32" stroke-width="2" stroke-dasharray="5,5" />
  
</svg>